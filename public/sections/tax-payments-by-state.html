<!-- Tax Payments By State -->
<section class="items border rounded-lg m-6 max-w-lg mr-auto p-6 mx-auto">
  <h2 class="text-xl text-center border-b font-bold text-green-600 mb-4">Print Tax Payments By State Reports</h2>

  <form id="taxStateForm" class="space-y-4">
    <!-- State Selection -->
    <div>
      <label class="block font-medium mb-2">Select State</label>
      <div class="flex space-x-4">
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" id="allStates" name="stateChoice" value="all" checked>
          <span>All States</span>
        </label>
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" id="specificState" name="stateChoice" value="specific">
          <span>Specific State</span>
        </label>
      </div>
      <select id="stateDropdown"
        class="mt-2 w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent" disabled>
        <option value="">Select State</option>
        <!-- Options will be loaded from API -->
      </select>
    </div>

    <!-- Processing Month -->
    <div>
      <label for="taxMonth" class="block text-sm font-medium mb-1">Processing Month</label>
      <select id="taxMonth"
        class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        <option value="">Select Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </div>

    <!-- Output Format -->
    <div class="flex flex-wrap items-center gap-2">
      <label class="block font-medium">Output Format</label>
      <div class="flex space-x-4">
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" name="taxFormat" value="pdf" checked>
          <span>PDF</span>
        </label>
        <label class="hidden flex text-sm items-center space-x-2">
          <input type="radio" name="taxFormat" value="excel">
          <span>Excel</span>
        </label>
      </div>
    </div>

    <div class="flex justify-between items-center gap-2 mb-4">
        <!-- Summary Report -->
        <div class="flex items-center space-x-2">
        <input type="checkbox" id="taxSummary" class="h-4 w-4">
        <label for="taxSummary" class="text-sm">Summary Report</label>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-2 pt-2">
        <button type="reset" id="taxClearBtn"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
            Clear
        </button>
        <button type="button" id="taxPrintBtn"
            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Generate
        </button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="taxLoadingIndicator" class="hidden text-center text-green-600 text-sm">
      <span>Generating report...</span>
    </div>
  </form>
</section>

<!-- Confirm -->
<div id="taxConfirmModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-semibold mb-4">Confirm Generation</h3>
    <p class="mb-6 text-gray-700">Do you want to continue with report generation?</p>
    <div class="flex justify-end gap-2">
      <button id="taxCancelBtn" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</button>
      <button id="taxContinueBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Continue</button>
    </div>
  </div>
</div>

<!-- Processing -->
<div id="taxProcessingModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-80 p-6 text-center">
    <div class="animate-spin h-10 w-10 border-4 border-green-600 border-t-transparent rounded-full mx-auto mb-4"></div>
    <p class="text-gray-700">Generating report...</p>
  </div>
</div>

<!-- Success -->
<div id="taxSuccessModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-blue-600 mb-4">Success</h3>
    <p class="mb-6 text-gray-700" id="taxSuccessMessage">Report generated successfully!</p>
    <div class="flex justify-center gap-2">
      <button id="taxPrintNowBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">OK</button>
    </div>
  </div>
</div>

<!-- Error -->
<div id="taxErrorModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-red-600 mb-4">Error</h3>
    <p id="taxErrorText" class="mb-6 text-gray-700">Please complete required fields.</p>
    <button id="taxErrorOkBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">OK</button>
  </div>
</div>

<script>
  // API Configuration
  const API_BASE = '/taxstatepay';

  // Elements
  const allStates = document.getElementById('allStates');
  const specificState = document.getElementById('specificState');
  const stateDropdown = document.getElementById('stateDropdown');
  const taxMonth = document.getElementById('taxMonth');
  const taxPrintBtn = document.getElementById('taxPrintBtn');
  const taxClearBtn = document.getElementById('taxClearBtn');
  const taxLoadingIndicator = document.getElementById('taxLoadingIndicator');

  const taxConfirmModal = document.getElementById('taxConfirmModal');
  const taxCancelBtn = document.getElementById('taxCancelBtn');
  const taxContinueBtn = document.getElementById('taxContinueBtn');

  const taxProcessingModal = document.getElementById('taxProcessingModal');
  const taxSuccessModal = document.getElementById('taxSuccessModal');
  const taxPrintNowBtn = document.getElementById('taxPrintNowBtn');
  const taxSuccessMessage = document.getElementById('taxSuccessMessage');

  const taxErrorModal = document.getElementById('taxErrorModal');
  const taxErrorOkBtn = document.getElementById('taxErrorOkBtn');
  const taxErrorText = document.getElementById('taxErrorText');

  // Helper function to convert month name to number
  function getMonthNumber(monthName) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    return months.indexOf(monthName) + 1;
  }

  // Helper function to convert month number to name
  function getMonthName(monthNum) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    return months[monthNum - 1] || '';
  }

  // Load available tax states from API
  async function loadTaxStates() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE}/filter-options`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data.taxStates) {
          stateDropdown.innerHTML = '<option value="">Select State</option>';
          result.data.taxStates.forEach(state => {
            const option = document.createElement('option');
            option.value = state.state_code;
            option.textContent = state.state_name;
            stateDropdown.appendChild(option);
          });
        }
      }
    } catch (error) {
      console.error('Error loading tax states:', error);
    }
  }

  // Load current period and set default month
  async function loadCurrentPeriod() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE}/filter-options`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data.currentPeriod) {
          const period = result.data.currentPeriod;
          taxMonth.value = getMonthName(period.month);
        }
      }
    } catch (error) {
      console.error('Error loading current period:', error);
    }
  }

  // Toggle state select disabled/enabled
  function toggleStateSelect() {
    stateDropdown.disabled = allStates.checked;
    if (allStates.checked) stateDropdown.value = '';
  }

  allStates.addEventListener('change', toggleStateSelect);
  specificState.addEventListener('change', toggleStateSelect);

  // Open confirm modal
  taxPrintBtn.addEventListener('click', () => {
    // Validation before showing confirm modal
    if (!taxMonth.value) {
      taxErrorText.textContent = 'Please select a processing month.';
      taxErrorModal.classList.remove('hidden');
      return;
    }

    if (specificState.checked && !stateDropdown.value) {
      taxErrorText.textContent = 'Please choose a state when "Specific State" is selected.';
      taxErrorModal.classList.remove('hidden');
      return;
    }

    taxConfirmModal.classList.remove('hidden');
  });

  // Cancel confirm
  taxCancelBtn.addEventListener('click', () => {
    taxConfirmModal.classList.add('hidden');
  });

  // Continue -> validate -> process
  taxContinueBtn.addEventListener('click', async () => {
    taxConfirmModal.classList.add('hidden');

    // Validate again
    if ((specificState.checked && !stateDropdown.value) || !taxMonth.value) {
      taxErrorText.textContent = !taxMonth.value
        ? 'Please select a processing month.'
        : 'Please choose a state when "Specific State" is selected.';
      taxErrorModal.classList.remove('hidden');
      return;
    }

    // Show processing modal
    taxProcessingModal.classList.remove('hidden');
    taxPrintBtn.disabled = true;

    const format = document.querySelector('input[name="taxFormat"]:checked').value;
    const summary = document.getElementById('taxSummary').checked;
    const monthNum = getMonthNumber(taxMonth.value);

    try {
      const token = localStorage.getItem('token');
      
      // Build query parameters
      const params = new URLSearchParams({
        format: format,
        month: monthNum,
        summaryOnly: summary ? 'true' : 'false'
      });

      if (specificState.checked && stateDropdown.value) {
        params.append('tax_state', stateDropdown.value);
      }

      const response = await fetch(`${API_BASE}/generate?${params.toString()}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        throw new Error(errorData.error || 'Failed to generate report');
      }

      // Download file
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      
      // Open PDF in new tab
      if (format === 'pdf') {
        window.open(url, '_blank');
      }
      
      // Also trigger download
      const a = document.createElement('a');
      a.href = url;
      a.download = `tax_report_${taxMonth.value}_${new Date().getFullYear()}.${format === 'pdf' ? 'pdf' : 'xlsx'}`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      
      setTimeout(() => window.URL.revokeObjectURL(url), 100);

      taxProcessingModal.classList.add('hidden');
      taxPrintBtn.disabled = false;
      taxSuccessMessage.textContent = `Report generated successfully! Your ${format.toUpperCase()} is ${format === 'pdf' ? 'opening in a new tab and' : ''} downloading.`;
      taxSuccessModal.classList.remove('hidden');

    } catch (error) {
      taxProcessingModal.classList.add('hidden');
      taxPrintBtn.disabled = false;
      taxErrorText.textContent = error.message || 'Failed to generate report. Please try again.';
      taxErrorModal.classList.remove('hidden');
      console.error('Error:', error);
    }
  });

  // Error OK
  taxErrorOkBtn.addEventListener('click', () => {
    taxErrorModal.classList.add('hidden');
  });

  // Success OK - close modal
  taxPrintNowBtn.addEventListener('click', () => {
    taxSuccessModal.classList.add('hidden');
    // Optionally reset form here
    document.getElementById('taxStateForm').reset();
    allStates.checked = true;
    toggleStateSelect();
    loadCurrentPeriod(); // Reload default month
  });

  // Reset/clear
  taxClearBtn.addEventListener('click', () => {
    // Let the native reset run, then normalize radios & disabled state
    setTimeout(() => {
      allStates.checked = true;    // ensure default
      toggleStateSelect();         // disable the dropdown
      taxMonth.value = '';         // reset month
      loadCurrentPeriod();         // reload default month
    }, 0);
  });

  // Initialize on load
  toggleStateSelect();
  loadTaxStates();
  loadCurrentPeriod();
</script>
