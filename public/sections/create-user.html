<div class="p-6 ">
  <div class="mb-6">
    <h3 class="text-lg font-semibold text-gray-900">Create New User</h3>
  </div>

  <form id="create-user-form" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">User ID *</label>
        <input type="text" name="employeeId" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
        <input type="text" name="fullName" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Payroll Class *</label>
        <select id="payroll-class" name="payroll_class" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
          <option value="" selected>Select Payroll Class</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">User Role *</label>
        <select name="role" id="role" required 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
          <option value="" selected>Select Role...</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
        <input type="email" name="email" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <input type="tel" name="phone" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
      </div>

      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
        <input type="password" id="password" name="password" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent pr-10">
        
        <!-- Eye Toggle Button -->
        <span class="toggle-password" data-target="password" style="position: absolute; top: 36px; right: 10px; cursor: pointer;">
          <!-- Eye Open SVG -->
          <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          
          <!-- Eye Closed SVG -->
          <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <path d="M17.94 17.94A10.94 10.94 0 0112 20c-7 0-11-8-11-8a21.7 21.7 0 014.6-5.94M1 1l22 22"/>
            <path d="M9.5 9.5a3 3 0 004 4"/>
          </svg>
        </span>
        <small class="text-gray-500 text-xs">Minimum 6 characters</small>
      </div>

      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent pr-10">

        <!-- Eye Toggle Button -->
        <span class="toggle-password" data-target="confirmPassword" style="position: absolute; top: 36px; right: 10px; cursor: pointer;">
          <!-- Eye Open SVG -->
          <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          
          <!-- Eye Closed SVG -->
          <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <path d="M17.94 17.94A10.94 10.94 0 0112 20c-7 0-11-8-11-8a21.7 21.7 0 014.6-5.94M1 1l22 22"/>
            <path d="M9.5 9.5a3 3 0 004 4"/>
          </svg>
        </span>
        <small id="password-match-message" class="text-xs"></small>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
        <select name="status" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
          <option value="">Select Status...</option>
          <option value="active" selected>Active</option>
          <option value="inactive">Inactive</option>
          <option value="suspended">Suspended</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date</label>
        <input type="date" name="expiryDate" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
      </div>
    </div>

    <div class="flex flex-wrap justify-end gap-4 pt-6">
      <button type="submit" id="submit-btn" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Create User
      </button>
      <button type="reset" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Reset Form
      </button>
      <button type="button" onclick="window.navigation.navigateToSection('control-user', 'Control User')" 
              class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        View All Users
      </button>
    </div>
  </form>
</div>

<!-- Success Popup -->
<div id="successPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 hidden z-50">
  <div class="bg-white p-6 rounded shadow flex items-center space-x-3">
    <div id="successSpinner" class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
    <span id="successMessage" class="text-gray-700">Processing...</span>
  </div>

    <!-- Alert Modal -->
  <div id="alertModal" class="fixed inset-0 hidden flex items-center justify-center z-50">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6 z-10">
      <div class="flex items-start mb-4">
        <div id="alert-icon" class="flex-shrink-0 mr-3"></div>
        <div class="flex-1">
          <h3 id="alert-title" class="text-lg font-semibold mb-2"></h3>
          <p id="alert-message" class="text-gray-700"></p>
        </div>
      </div>
      <div class="flex justify-end gap-3 mt-6">
        <button id="alert-cancel-btn" class="hidden px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</button>
        <button id="alert-ok-btn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">OK</button>
      </div>
    </div>
  </div>
</div>

<script>
const isLocal = window.location.hostname === 'localhost';
const BASE_URL = isLocal ? 'http://localhost:5500' : 'https://hicad.ng';

// Alert Modal System
const AlertModal = {
  modal: null,
  title: null,
  message: null,
  icon: null,
  okBtn: null,
  cancelBtn: null,
  resolve: null,

  init() {
    this.modal = document.getElementById('alertModal');
    this.title = document.getElementById('alert-title');
    this.message = document.getElementById('alert-message');
    this.icon = document.getElementById('alert-icon');
    this.okBtn = document.getElementById('alert-ok-btn');
    this.cancelBtn = document.getElementById('alert-cancel-btn');

    this.okBtn?.addEventListener('click', () => this.close(true));
    this.cancelBtn?.addEventListener('click', () => this.close(false));
  },

  show(options = {}) {
    return new Promise((resolve) => {
      this.resolve = resolve;
      
      const type = options.type || 'info'; // 'info', 'error', 'warning', 'success', 'confirm'
      const title = options.title || this.getDefaultTitle(type);
      const message = options.message || '';
      const showCancel = options.showCancel || false;

      this.title.textContent = title;
      this.message.textContent = message;
      this.icon.innerHTML = this.getIcon(type);

      if (showCancel) {
        this.cancelBtn.classList.remove('hidden');
        this.okBtn.textContent = options.okText || 'Yes';
      } else {
        this.cancelBtn.classList.add('hidden');
        this.okBtn.textContent = options.okText || 'OK';
      }

      this.modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    });
  },

  close(result) {
    this.modal.classList.add('hidden');
    document.body.style.overflow = '';
    if (this.resolve) {
      this.resolve(result);
      this.resolve = null;
    }
  },

  getDefaultTitle(type) {
    const titles = {
      info: 'Information',
      error: 'Error',
      warning: 'Warning',
      success: 'Success',
      confirm: 'Confirm Action'
    };
    return titles[type] || 'Alert';
  },

  getIcon(type) {
    const icons = {
      info: '<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
      error: '<svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
      warning: '<svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>',
      success: '<svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
      confirm: '<svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
    };
    return icons[type] || icons.info;
  }
};

// Initialize alert modal
AlertModal.init();

function showSuccess(message) {
  const popup = document.getElementById('successPopup');
  const spinner = document.getElementById('successSpinner');
  const text = document.getElementById('successMessage');
  if (!popup || !text) return;
  text.textContent = message || 'Success';
  spinner?.classList.remove('hidden');
  popup.classList.remove('hidden');
  setTimeout(() => {
    spinner?.classList.add('hidden');
    text.innerHTML = `<span class="text-blue-600 font-semibold">✔ User Created Successfully!</span>`;
  }, 2000);
  setTimeout(() => {
    popup.classList.add('hidden');
    spinner?.classList.remove('hidden');
    text.textContent = 'Processing...';
    
    // Navigate to Control User after success popup
    if (window.navigation && typeof window.navigation.navigateToSection === 'function') {
      window.navigation.navigateToSection('control-user', 'Control User');
    }
  }, 4000);
}

// Real-time password matching validation
function validatePasswordMatch() {
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const message = document.getElementById('password-match-message');
  const submitBtn = document.getElementById('submit-btn');
  
  if (confirmPassword === '') {
    message.textContent = '';
    message.className = 'text-xs';
    return true;
  }
  
  if (password === confirmPassword) {
    message.textContent = '✓ Passwords match';
    message.className = 'text-xs text-blue-600';
    return true;
  } else {
    message.textContent = '✗ Passwords do not match';
    message.className = 'text-xs text-red-600';
    return false;
  }
}

// Password validation
function validatePassword(password) {
  if (password.length < 6) {
    return 'Password must be at least 6 characters long';
  }
  return null;
}

// Set minimum date for expiry date (today)
const expiryDateInput = document.querySelector('input[name="expiryDate"]');
if (expiryDateInput) {
  const today = new Date().toISOString().split('T')[0];
  expiryDateInput.setAttribute('min', today);
}

// Add event listeners for password validation
document.getElementById('password').addEventListener('input', validatePasswordMatch);
document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);

//roles dropdown
async function fetchRoles() {
  try {
    const token = localStorage.getItem('token');

    const res = await fetch("/roles", {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}` 
        }                 
    });

    if (!res.ok) {
      throw new Error(`Failed to fetch roles: ${res.status}`);
    }

    const roles = await res.json();
    const select = document.getElementById("role");
    
    if (!select) {
      console.error("⚠️ Role select element not found");
      return;
    }
    
    // Clear existing options first
    select.innerHTML = "";
    
    // Add default option
    const defaultOption = document.createElement("option");
    defaultOption.value = "";
    defaultOption.textContent = "Select a role";
    defaultOption.disabled = true;
    defaultOption.selected = true;
    select.appendChild(defaultOption);

    // Add role options
    roles.forEach(r => {
      const opt = document.createElement("option");
      opt.value = r.name || r.id; // Use name if available, fallback to id
      opt.textContent = r.name || r.display_name || r.id;
      select.appendChild(opt);
    });
    
    console.log('✅ Roles loaded successfully');
  } catch (err) {
    console.error("❌ Failed to fetch roles:", err);
    alert('Failed to load user roles. Please refresh the page.');
  }
}

//payrollclass dropdown
async function loadPayrollClasses() {
  try {
    const token = localStorage.getItem('token');

    const res = await fetch("/db_classes", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      }
    });

    if (!res.ok) {
      throw new Error(`HTTP error! Status: ${res.status}`);
    }

    const classes = await res.json();
    const select = document.getElementById("payroll-class");

    if (!select) {
      console.error("⚠️ Element with id 'payroll-class' not found.");
      return;
    }

    // Clear existing options
    select.innerHTML = "";

    // Add default option
    const defaultOption = document.createElement("option");
    defaultOption.value = "";
    defaultOption.textContent = "Select a class";
    defaultOption.disabled = true;
    defaultOption.selected = true;
    select.appendChild(defaultOption);

    // Populate with DB data
    classes.forEach(cls => {
      const opt = document.createElement("option");
      opt.value = cls.classname;            // backend value
      opt.textContent = cls.classname; // human-readable label
      select.appendChild(opt);
    });
    
    console.log('✅ Payroll classes loaded successfully');
  } catch (err) {
    console.error("❌ Failed to load payroll classes:", err);
    alert('Failed to load payroll classes. Please refresh the page.');
  }
}

// Load dropdowns on page load
if (document.readyState === 'loading') {
  document.addEventListener("DOMContentLoaded", () => {
    fetchRoles();
    loadPayrollClasses();
  });
} else {
  fetchRoles();
  loadPayrollClasses();
}


document.getElementById('create-user-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  // Validate password match before submission
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  // Password validation
  const passwordError = validatePassword(password);
  if (passwordError) {
    AlertModal.show({
      type: 'error',
      title: 'Invalid Password',
      message: passwordError
    });
    return;
  }
  
  if (password !== confirmPassword) {
    AlertModal.show({
      type: 'error',
      title: 'Password Mismatch',
      message: 'Passwords do not match. Please re-enter.'
    });
    return;
  }

  const formData = new FormData(this);
  const userData = Object.fromEntries(formData.entries());

  // Map employeeId to user_id
  if (userData.employeeId) {
    userData.user_id = userData.employeeId;
    delete userData.employeeId;
  }

  // Remove confirmPassword from submission
  delete userData.confirmPassword;

  // Ensure status has a value
  if (!userData.status) {
    userData.status = 'active';
  }

  // Handle empty expiry date
  if (!userData.expiryDate || userData.expiryDate === '') {
    delete userData.expiryDate;
  }

  console.log('Creating user:', userData);

  // Disable submit button to prevent double submission
  const submitBtn = document.getElementById('submit-btn');
  submitBtn.disabled = true;
  submitBtn.textContent = 'Creating...';

  try {
    const token = localStorage.getItem("token");

    if (!token) {
      AlertModal.show({
        type: 'error',
        title: 'Authentication Required',
        message: 'Your session has expired or you are not logged in. Please login again.'
      });
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create User';
      return;
    }

    const response = await fetch(`${BASE_URL}/api/users`, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(userData)
    });

    const result = await response.json();

    if (response.ok) {
      showSuccess('Creating User...\nID: ' + result.user_id);
      this.reset();
      
      // Clear password match message
      const message = document.getElementById('password-match-message');
      if (message) message.textContent = '';

      // Refresh personnel table after create
      if (window.personnelManager) {
        if (typeof window.personnelManager.load === 'function') {
          await window.personnelManager.load();
        } else if (typeof window.personnelManager.loadPersonnelData === 'function') {
          await window.personnelManager.loadPersonnelData();
        } else if (typeof window.personnelManager.refresh === 'function') {
          await window.personnelManager.refresh();
        }
      }
    } else {
      AlertModal.show({
        type: 'error',
        title: 'User Creation Failed',
        message: result.error || result.message || 'An unknown error occurred while creating the user.'
      });
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create User';
    }
  } catch (err) {
    console.error('Fetch error:', err);
    AlertModal.show({
      type: 'error',
        title: 'User Creation Failed',
        message: result.error || result.message || 'An unknown error occurred while creating the user.'
    });
    submitBtn.disabled = false;
    submitBtn.textContent = 'Create User';
  }
});

// Password visibility toggle with unique class-based approach
document.querySelectorAll('.toggle-password').forEach(toggle => {
  toggle.addEventListener('click', function() {
    const targetId = this.getAttribute('data-target');
    const input = document.getElementById(targetId);
    
    if (!input) return;
    
    const isPassword = input.type === 'password';
    input.type = isPassword ? 'text' : 'password';

    const eyeOpen = this.querySelector('.eye-open');
    const eyeClosed = this.querySelector('.eye-closed');

    if (eyeOpen && eyeClosed) {
      eyeOpen.style.display = isPassword ? 'none' : 'inline';
      eyeClosed.style.display = isPassword ? 'inline' : 'none';
    }
  });
});

// Form reset handler to clear validation messages
document.querySelector('button[type="reset"]').addEventListener('click', function() {
  const message = document.getElementById('password-match-message');
  if (message) {
    message.textContent = '';
  }
  const submitBtn = document.getElementById('submit-btn');
  submitBtn.disabled = false;
  submitBtn.textContent = 'Create User';
});
</script>
