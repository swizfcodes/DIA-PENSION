<style>
  @keyframes grow-up {
    0% { height: 0; bottom: 0; }
    100% { height: 100%; bottom: 0; }
  }
  @keyframes grow-down {
    0% { height: 0; top: 0; }
    100% { height: 100%; top: 0; }
  }
  @keyframes expand {
    0% { width: 0; left: 50%; transform: translate(-50%, -50%); }
    100% { width: 100%; left: 0; transform: translateY(-50%); }
  }
  .animate-grow-up {
    animation: grow-up 0.6s ease-out forwards;
    position: absolute;
    bottom: 0;
  }
  .animate-grow-down {
    animation: grow-down 0.6s ease-out forwards;
    position: absolute;
    top: 0;
  }
  .animate-expand {
    animation: expand 0.6s ease-out forwards;
  }
</style>

<!-- ROLE MANAGEMENT SECTION -->
<div class="p-6">
  <div class="flex items-center justify-between p-4 border-b">
    <h2 class="text-lg font-semibold text-green-800">Current Roles</h2>
    <div>
      <button id="toggleRoleFormBtn" 
      class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        + Add New Role
      </button>
      <button onclick="window.navigation.navigateToSection('role-permissions','Role Permissions')" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        <i class="fas fa-cog mr-2"></i>Configure Roles
      </button>
    </div>
  </div>

  <!-- Add New Role Form -->
  <div id="roleFormWrap" class="hidden p-4 border-b">
    <form id="roleForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Role Name*</label>
        <input type="text" id="roleName" required 
          class="w-full border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-yellow-500">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Role Description*</label>
        <textarea id="roleDesc" required rows="3"
          class="w-full border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-yellow-500"></textarea>
      </div>
      <div class="md:col-span-2 flex justify-end space-x-4 pt-2">
        <button type="button" id="cancelRoleBtn" 
          class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</button>
        <button type="submit" id="saveRoleBtn"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save</button>
      </div>
    </form>
  </div>

  <!-- Role List Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left border-collapse">
      <thead class="bg-green-50 border-b">
        <tr>
          <th class="px-4 py-2 text-gray-700">ROLES</th>
          <th class="px-4 py-2 text-gray-700">ROLE ACTION</th>
          <th class="px-4 py-2 text-gray-700">ACTIONS</th>
        </tr>
      </thead>
      <tbody id="rolesTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Confirm Delete</h3>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this record? This action cannot be undone.</p>
    <div class="flex justify-end space-x-4">
      <button id="cancelDelete" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      <button id="confirmDelete" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 text-center">
    <div id="loadingSpinner" class="flex justify-center mb-4">
      <div class="relative w-10 h-10">
        <div class="absolute left-1 w-[6px] bg-green-600 rounded animate-grow-up"></div>
        <div class="absolute right-1 w-[6px] bg-green-600 rounded animate-grow-down [animation-delay:0.3s]"></div>
        <div class="absolute top-1/2 left-1 h-[6px] bg-green-600 rounded animate-expand [animation-delay:0.6s] -translate-y-1/2"></div>
      </div>
    </div>
    <div id="successTick" class="hidden justify-center mb-4">
      <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </div>
    <p id="successMessage" class="text-gray-700 font-medium">Processing...</p>
  </div>
</div>

<script>
  const toggleRoleFormBtn = document.getElementById("toggleRoleFormBtn");
  const roleFormWrap = document.getElementById("roleFormWrap");
  const cancelRoleBtn = document.getElementById("cancelRoleBtn");
  const roleForm = document.getElementById("roleForm");
  const rolesTableBody = document.getElementById("rolesTableBody");
  const roleNameInput = document.getElementById("roleName");
  const roleDescInput = document.getElementById("roleDesc");
  const saveRoleBtn = document.getElementById("saveRoleBtn");

  // Modals
  const confirmModal = document.getElementById("confirmModal");
  const successModal = document.getElementById("successModal");
  const loadingSpinner = document.getElementById("loadingSpinner");
  const successTick = document.getElementById("successTick");
  const successMessage = document.getElementById("successMessage");

  let editingRoleId = null;
  let deleteRoleId = null;

  // Fetch roles from backend
  async function fetchRoles() {
    try {
      const token = localStorage.getItem('token');

      const res = await fetch("/roles", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}` 
        }                 
      });

      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }

      const roles = await res.json();

      // Clear table body
      rolesTableBody.innerHTML = "";

      // Populate from DB
      roles.forEach(role => {
        const row = document.createElement("tr");
        row.className = "border-b hover:bg-gray-50";
        row.dataset.id = role.id;

        row.innerHTML = `
          <td class="px-4 py-2 font-medium">${role.name}</td>
          <td class="px-4 py-2">${role.description || ""}</td>
          <td class="px-4 py-2 space-x-2">
            <button class="editBtn text-blue-600 hover:underline" data-id="${role.id}">Edit</button>
            <button class="deleteBtn text-red-600 hover:underline" data-id="${role.id}">Delete</button>
          </td>
        `;
        rolesTableBody.appendChild(row);
      });
    } catch (err) {
      console.error("❌ Failed to fetch roles:", err);
      alert("Failed to load roles. Please check your connection and try again.");
    }
  }

  // Save role (create or update)
  async function saveRole() {
    const name = roleNameInput.value.trim();
    const desc = roleDescInput.value.trim();

    if (!name || !desc) {
      alert("Please fill in all fields!");
      return;
    }

    try {
      const token = localStorage.getItem('token');
      const isEditing = editingRoleId !== null;

      const response = await fetch(isEditing ? `/roles/${editingRoleId}` : "/roles", {
        method: isEditing ? "PUT" : "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ name, description: desc })
      });

      if (response.ok) {
        showSuccessModal(isEditing ? "Role updated!" : "Role added!");
        resetForm();
        roleFormWrap.classList.add("hidden");
        editingRoleId = null;
        fetchRoles();
      } else {
        const error = await response.json();
        alert("Error: " + (error.message || "Failed to save role"));
      }
    } catch (err) {
      console.error("❌ Failed to save role:", err);
      alert("Failed to save role. Please try again.");
    }
  }

  // Delete role
  async function deleteRole() {
    if (!deleteRoleId) return;

    try {
      const token = localStorage.getItem('token');

      const response = await fetch(`/roles/${deleteRoleId}`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        }
      });

      if (response.ok) {
        showSuccessModal("Role deleted!");
        fetchRoles();
      } else {
        const error = await response.json();
        alert("Error: " + (error.message || "Failed to delete role"));
      }
    } catch (err) {
      console.error("❌ Failed to delete role:", err);
      alert("Failed to delete role. Please try again.");
    }

    hideConfirmModal();
    deleteRoleId = null;
  }

  // Load roles on page ready
  if (document.readyState === 'loading') {
    document.addEventListener("DOMContentLoaded", fetchRoles);
  } else {
    fetchRoles();
  }

  // Toggle form
  toggleRoleFormBtn.addEventListener("click", () => {
    roleFormWrap.classList.toggle("hidden");
    if (!roleFormWrap.classList.contains("hidden")) {
      resetForm();
      editingRoleId = null;
    }
  });

  cancelRoleBtn.addEventListener("click", () => {
    resetForm();
    roleFormWrap.classList.add("hidden");
    editingRoleId = null;
  });

  // Form submission
  roleForm.addEventListener("submit", (e) => {
    e.preventDefault();
    saveRole();
  });

  // Event delegation for Edit/Delete
  rolesTableBody.addEventListener("click", (e) => {
    const row = e.target.closest("tr");
    if (!row) return;

    if (e.target.classList.contains("editBtn")) {
      const roleId = e.target.dataset.id;
      const cells = row.querySelectorAll("td");
      
      roleNameInput.value = cells[0].textContent;
      roleDescInput.value = cells[1].textContent;

      editingRoleId = roleId;
      roleFormWrap.classList.remove("hidden");
    }

    if (e.target.classList.contains("deleteBtn")) {
      deleteRoleId = e.target.dataset.id;
      showConfirmModal();
    }
  });

  // Modal functions
  function showConfirmModal() {
    confirmModal.classList.remove("hidden");
    confirmModal.classList.add("flex");
  }

  function hideConfirmModal() {
    confirmModal.classList.add("hidden");
    confirmModal.classList.remove("flex");
  }

  // Confirm modal buttons
  document.getElementById("cancelDelete").addEventListener("click", () => {
    hideConfirmModal();
    deleteRoleId = null;
  });

  document.getElementById("confirmDelete").addEventListener("click", deleteRole);

  // Reset form
  function resetForm() {
    roleNameInput.value = "";
    roleDescInput.value = "";
  }

  function showSuccessModal(message) {
    successMessage.textContent = "Processing...";
    loadingSpinner.classList.remove("hidden");
    successTick.classList.add("hidden");
    successModal.classList.remove("hidden");
    successModal.classList.add("flex");

    setTimeout(() => {
      loadingSpinner.classList.add("hidden");
      successTick.classList.remove("hidden");
      successTick.classList.add("flex");
      successMessage.textContent = message;

      setTimeout(() => {
        successModal.classList.add("hidden");
        successModal.classList.remove("flex");
      }, 1500);
    }, 1800);
  }
</script>
