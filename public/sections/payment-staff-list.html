<!-- Payment Staff List -->
<section class="p-6">
  <h2 class="text-xl border-b text-center font-bold text-green-600 mb-12">Select Options And Generate Staff List</h2>

  <!-- Filters -->
  <form id="staffListForm" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Location -->
      <div>
        <label class="block text-sm font-medium mb-1">Department</label>
        <select id="staffLocation" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
          <option value="">All Locations</option>
          <!-- Will be loaded from API -->
        </select>
      </div>

      <!-- Bank -->
      <div>
        <label class="block text-sm font-medium mb-1">Bank</label>
        <select id="staffBank" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
          <option value="">All Banks</option>
          <!-- Will be loaded from API -->
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Month -->
      <div>
        <label class="block text-sm font-medium mb-1">Processing Month</label>
        <select id="staffMonth" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
          <option value="">Select Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <!-- Year -->
      <div>
        <label class="block text-sm font-medium mb-1">Processing Year</label>
        <input type="number" id="staffYear" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
          placeholder="e.g., 2025" min="2020" max="2099">
      </div>
    </div>

    <!-- Output Format -->


    <div class="flex justify-between items-center gap-2 mb-4">
      <!-- Summary Checkbox -->
      <div class="hidden flex items-center">
        <input type="checkbox" id="staffSummary" class="h-4 w-4 mr-2">
        <label for="staffSummary" class="text-sm font-medium">Summary Report</label>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Output Format</label>
        <div class="flex space-x-4 mt-2">
          <label class="flex text-sm items-center space-x-2">
            <input type="radio" name="staffFormat" value="pdf" checked>
            <span>PDF</span>
          </label>
          <label class="hidden flex text-sm items-center space-x-2">
            <input type="radio" name="staffFormat" value="excel">
            <span>Excel</span>
          </label>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-wrap space-x-2 pt-2">
        <button id="clearStaffList" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
          Clear
        </button>

        <button id="generateStaffList" type="button" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Generate
        </button>
      </div>
    </div>
  </form>
</section>

  <!-- Loading Indicator -->
<div id="staffLoadingIndicator" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-80 p-6 text-center">
    <div class="animate-spin h-10 w-10 border-4 border-green-600 border-t-transparent rounded-full mx-auto mb-4"></div>
    <span>Generating report...</span>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="staffConfirmModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-semibold mb-4">Confirm Generation</h3>
    <p class="mb-6 text-gray-700">Do you want to continue with report generation?</p>
    <div class="flex justify-end space-x-2">
      <button id="staffCancelBtn" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</button>
      <button id="staffContinueBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Continue</button>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div id="staffSuccessModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-blue-600 mb-4">Success</h3>
    <p id="staffSuccessMessage" class="mb-6 text-gray-700">Report generated successfully!</p>
    <div class="flex justify-center">
      <button id="staffSuccessOkBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">OK</button>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div id="staffErrorModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-red-600 mb-4">Error</h3>
    <p id="staffErrorMessage" class="mb-6 text-gray-700">Please complete all required fields.</p>
    <div class="flex justify-center">
      <button id="staffErrorOkBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">OK</button>
    </div>
  </div>
</div>

<script>
  const STAFF_API_BASE = '/staffpaylist';
  let staffLookupMaps = {};

  const staffMonth = document.getElementById("staffMonth");
  const staffYear = document.getElementById("staffYear");
  const staffLocation = document.getElementById("staffLocation");
  const staffBank = document.getElementById("staffBank");
  const staffSummary = document.getElementById("staffSummary");
  const generateStaffList = document.getElementById("generateStaffList");
  const clearStaffList = document.getElementById("clearStaffList");
  const staffLoadingIndicator = document.getElementById("staffLoadingIndicator");

  const staffConfirmModal = document.getElementById("staffConfirmModal");
  const staffCancelBtn = document.getElementById("staffCancelBtn");
  const staffContinueBtn = document.getElementById("staffContinueBtn");

  const staffSuccessModal = document.getElementById("staffSuccessModal");
  const staffSuccessOkBtn = document.getElementById("staffSuccessOkBtn");
  const staffSuccessMessage = document.getElementById("staffSuccessMessage");

  const staffErrorModal = document.getElementById("staffErrorModal");
  const staffErrorOkBtn = document.getElementById("staffErrorOkBtn");
  const staffErrorMessage = document.getElementById("staffErrorMessage");

  // Load current period and set default values
  async function loadCurrentPeriod() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/salarysummary/filter-options`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data) {
          const period = result.data.currentPeriod;
          staffYear.value = period.year;
          staffMonth.value = period.month;
        }
      }
    } catch (error) {
      console.error('Error loading current period:', error);
    }
  }

  // Load dropdowns
  async function loadStaffDropdown(endpoint, elementId, valueField, textField, placeholder) {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/reference/${endpoint}`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        }
      });
      const data = await response.json();

      staffLookupMaps[endpoint] = Object.fromEntries(
        data.map(item => [item[valueField], item[textField]])
      );

      const dropdown = document.getElementById(elementId);
      if (dropdown) {
        dropdown.innerHTML = `<option value="">${placeholder}</option>`;
        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item[valueField];
          option.textContent = item[textField];
          dropdown.appendChild(option);
        });
      }

      return data;
    } catch (err) {
      console.error(`Failed to load ${endpoint}:`, err);
      return [];
    }
  }

  async function loadAllStaffDropdowns() {
    try {
      await loadStaffDropdown("bankcode", "staffBank", "bankcode", "bankname", "All Banks");
      await loadStaffDropdown("location", "staffLocation", "unitcode", "unitdesc", "All Locations");
    } catch (error) {
      console.error('Error loading dropdowns:', error);
    }
  }

  // Generate button click
  generateStaffList.addEventListener("click", () => {
    // Validation
    if (!staffMonth.value) {
      staffErrorMessage.textContent = 'Please select a processing month.';
      staffErrorModal.classList.remove("hidden");
      return;
    }
    if (!staffYear.value) {
      staffErrorMessage.textContent = 'Please enter a processing year.';
      staffErrorModal.classList.remove("hidden");
      return;
    }

    staffConfirmModal.classList.remove("hidden");
  });

  staffCancelBtn.addEventListener("click", () => {
    staffConfirmModal.classList.add("hidden");
  });

  staffContinueBtn.addEventListener("click", async () => {
    staffConfirmModal.classList.add("hidden");
    staffLoadingIndicator.classList.remove("hidden");
    generateStaffList.disabled = true;

    const format = document.querySelector('input[name="staffFormat"]:checked').value;
    const month = staffMonth.value;
    const year = staffYear.value;
    const location = staffLocation.value;
    const bankName = staffBank.value;
    const summary = staffSummary.checked;

    try {
      const token = localStorage.getItem('token');

      // Build query parameters
      const params = new URLSearchParams({
        format: format,
        month: month,
        year: year,
        summary: summary ? '1' : '0'
      });

      if (location) {
        params.append('location', location);
      }

      if (bankName) {
        params.append('bank_name', bankName);
      }

      const response = await fetch(`${STAFF_API_BASE}/generate?${params.toString()}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        throw new Error('Failed to generate report');
      }

      // Download file
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);

      // Open PDF in new tab
      if (format === 'pdf') {
        window.open(url, '_blank');
      }

      const a = document.createElement('a');
      a.href = url;
      a.download = `payment_staff_list_${month}_${year}.${format === 'pdf' ? 'pdf' : 'xlsx'}`;
      document.body.appendChild(a);
      a.click();
      a.remove();

      // Clean up blob URL after a delay
      setTimeout(() => window.URL.revokeObjectURL(url), 100);

      staffLoadingIndicator.classList.add("hidden");
      generateStaffList.disabled = false;
      staffSuccessMessage.textContent = `Report generated successfully! Your ${format.toUpperCase()} is downloading.`;
      staffSuccessModal.classList.remove("hidden");

    } catch (error) {
      staffLoadingIndicator.classList.add("hidden");
      generateStaffList.disabled = false;
      staffErrorMessage.textContent = error.message || 'Failed to generate report. Please try again.';
      staffErrorModal.classList.remove("hidden");
      console.error('Error:', error);
    }
  });

  staffSuccessOkBtn.addEventListener("click", () => {
    staffSuccessModal.classList.add("hidden");
  });

  staffErrorOkBtn.addEventListener("click", () => {
    staffErrorModal.classList.add("hidden");
  });

  clearStaffList.addEventListener("click", () => {
    document.getElementById("staffListForm").reset();
    staffYear.value = new Date().getFullYear();
  });

  // Initialize
  loadAllStaffDropdowns();
  loadCurrentPeriod();
</script>
