<!-- Salary Summary Report -->
<section class="items border rounded-lg m-6 max-w-lg mr-auto p-6 mx-auto">
  <h2 class="text-xl text-center border-b font-bold text-green-600 mb-4">Salary Summary Report</h2>

  <form id="salarySummaryForm" class="space-y-4">
    <!-- Year Selection -->
    <div>
      <label for="summaryYear" class="block text-sm font-medium mb-1">Processing Year</label>
      <input type="number" id="summaryYear" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
    </div>

    <!-- Processing Month -->
    <div>
      <label for="summaryMonth" class="block text-sm font-medium mb-1">Processing Month</label>
      <select id="summaryMonth" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        <option value="">Select Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </div>

    <!-- Location/Branch -->
    <div>
      <label for="summaryLocation" class="block text-sm font-medium mb-1">Location/Branch</label>
      <select id="summaryLocation" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        <option value="">All Locations</option>
        <!-- Options will be loaded from API -->
      </select>
    </div>

    <!-- Output Format -->
    <div class="hidden">
      <label class="block font-medium mb-2">Output Format</label>
      <div class="flex space-x-4">
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" name="summaryFormat" value="pdf" checked>
          <span>PDF</span>
        </label>
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" name="summaryFormat" value="excel">
          <span>Excel</span>
        </label>
      </div>
    </div>

    <div class="flex justify-end items-center gap-2 mb-4">
      <!-- Buttons -->
      <div class="flex space-x-2 pt-2">
        <button type="reset" id="summaryClearBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
          Clear
        </button>
        <button type="button" id="summaryGenerateBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Generate
        </button>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="summaryLoadingIndicator" class="hidden text-center text-green-600 text-sm">
      <span>Generating report...</span>
    </div>
  </form>
</section>

<!-- Confirm Modal -->
<div id="summaryConfirmModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-semibold mb-4">Confirm Generation</h3>
    <p class="mb-6 text-gray-700">Do you want to continue with report generation?</p>
    <div class="flex justify-end gap-2">
      <button id="summaryCancelBtn" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</button>
      <button id="summaryContinueBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Continue</button>
    </div>
  </div>
</div>

<!-- Processing Modal -->
<div id="summaryProcessingModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-80 p-6 text-center">
    <div class="animate-spin h-10 w-10 border-4 border-green-600 border-t-transparent rounded-full mx-auto mb-4"></div>
    <p class="text-gray-700">Generating report...</p>
  </div>
</div>

<!-- Success Modal -->
<div id="summarySuccessModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-blue-600 mb-4">Success</h3>
    <p class="mb-6 text-gray-700" id="summarySuccessMessage">Report generated successfully!</p>
    <div class="flex justify-center gap-2">
      <button id="summarySuccessOkBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">OK</button>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div id="summaryErrorModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-red-600 mb-4">Error</h3>
    <p id="summaryErrorText" class="mb-6 text-gray-700">Please complete required fields.</p>
    <button id="summaryErrorOkBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">OK</button>
  </div>
</div>

<script>
  // API Configuration
  const API_BASE = '/salarysummary';

  // Elements
  const summaryYear = document.getElementById('summaryYear');
  const summaryMonth = document.getElementById('summaryMonth');
  const summaryLocation = document.getElementById('summaryLocation');
  const summaryGenerateBtn = document.getElementById('summaryGenerateBtn');
  const summaryClearBtn = document.getElementById('summaryClearBtn');
  const summaryLoadingIndicator = document.getElementById('summaryLoadingIndicator');

  const summaryConfirmModal = document.getElementById('summaryConfirmModal');
  const summaryCancelBtn = document.getElementById('summaryCancelBtn');
  const summaryContinueBtn = document.getElementById('summaryContinueBtn');

  const summaryProcessingModal = document.getElementById('summaryProcessingModal');
  const summarySuccessModal = document.getElementById('summarySuccessModal');
  const summarySuccessOkBtn = document.getElementById('summarySuccessOkBtn');
  const summarySuccessMessage = document.getElementById('summarySuccessMessage');

  const summaryErrorModal = document.getElementById('summaryErrorModal');
  const summaryErrorOkBtn = document.getElementById('summaryErrorOkBtn');
  const summaryErrorText = document.getElementById('summaryErrorText');

  // Helper function to convert month name to number
  function getMonthNumber(monthName) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    return months.indexOf(monthName) + 1;
  }

  // Helper function to convert month number to name
  function getMonthName(monthNum) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    return months[monthNum - 1] || '';
  }

  // Load locations from API
  async function loadLocations() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE}/filter-options`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data.locations) {
          summaryLocation.innerHTML = '<option value="">All Locations</option>';
          result.data.locations.forEach(loc => {
            const option = document.createElement('option');
            option.value = loc.location_code;
            option.textContent = loc.location_name || loc.location_code;
            summaryLocation.appendChild(option);
          });
        }
      }
    } catch (error) {
      console.error('Error loading locations:', error);
    }
  }

  // Load current period and set default values
  async function loadCurrentPeriod() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE}/filter-options`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data) {
          const period = result.data.currentPeriod;
          summaryYear.value = period.year;
          summaryMonth.value = getMonthName(period.month);
        }
      }
    } catch (error) {
      console.error('Error loading current period:', error);
    }
  }

  // Open confirm modal
  summaryGenerateBtn.addEventListener('click', () => {
    // Validation before showing confirm modal
    if (!summaryYear.value) {
      summaryErrorText.textContent = 'Please select a year.';
      summaryErrorModal.classList.remove('hidden');
      return;
    }

    if (!summaryMonth.value) {
      summaryErrorText.textContent = 'Please select a processing month.';
      summaryErrorModal.classList.remove('hidden');
      return;
    }

    summaryConfirmModal.classList.remove('hidden');
  });

  // Cancel confirm
  summaryCancelBtn.addEventListener('click', () => {
    summaryConfirmModal.classList.add('hidden');
  });

  // Continue -> validate -> process
  summaryContinueBtn.addEventListener('click', async () => {
    summaryConfirmModal.classList.add('hidden');

    // Validate again
    if (!summaryYear.value || !summaryMonth.value) {
      summaryErrorText.textContent = !summaryYear.value
        ? 'Please select a year.'
        : 'Please select a processing month.';
      summaryErrorModal.classList.remove('hidden');
      return;
    }

    // Show processing modal
    summaryProcessingModal.classList.remove('hidden');
    summaryGenerateBtn.disabled = true;

    const format = document.querySelector('input[name="summaryFormat"]:checked').value;
    const monthNum = getMonthNumber(summaryMonth.value);

    try {
      const token = localStorage.getItem('token');
      
      // Build query parameters
      const params = new URLSearchParams({
        format: format,
        year: summaryYear.value,
        month: monthNum
      });

      if (summaryLocation.value) {
        params.append('location', summaryLocation.value);
      }

      const response = await fetch(`${API_BASE}/generate?${params.toString()}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        throw new Error(errorData.error || 'Failed to generate report');
      }

      // Download file
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      
      // Open PDF in new tab
      if (format === 'pdf') {
        window.open(url, '_blank');
      }
      
      // Also trigger download
      const a = document.createElement('a');
      a.href = url;
      a.download = `salary_summary_${summaryYear.value}_${summaryMonth.value}.${format === 'pdf' ? 'pdf' : 'xlsx'}`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      
      setTimeout(() => window.URL.revokeObjectURL(url), 100);

      summaryProcessingModal.classList.add('hidden');
      summaryGenerateBtn.disabled = false;
      summarySuccessMessage.textContent = `Report generated successfully! Your ${format.toUpperCase()} is ${format === 'pdf' ? 'opening in a new tab and' : ''} downloading.`;
      summarySuccessModal.classList.remove('hidden');

    } catch (error) {
      summaryProcessingModal.classList.add('hidden');
      summaryGenerateBtn.disabled = false;
      summaryErrorText.textContent = error.message || 'Failed to generate report. Please try again.';
      summaryErrorModal.classList.remove('hidden');
      console.error('Error:', error);
    }
  });

  // Error OK
  summaryErrorOkBtn.addEventListener('click', () => {
    summaryErrorModal.classList.add('hidden');
  });

  // Success OK - close modal
  summarySuccessOkBtn.addEventListener('click', () => {
    summarySuccessModal.classList.add('hidden');
    // Optionally reset form here
    document.getElementById('salarySummaryForm').reset();
    loadCurrentPeriod(); // Reload default values
  });

  // Reset/clear
  summaryClearBtn.addEventListener('click', () => {
    // Let the native reset run, then reload defaults
    setTimeout(() => {
      summaryYear.value = '';
      summaryMonth.value = '';
      summaryLocation.value = '';
      loadCurrentPeriod(); // Reload default values
    }, 0);
  });

  // Initialize on load
  loadLocations();
  loadCurrentPeriod();
</script>
