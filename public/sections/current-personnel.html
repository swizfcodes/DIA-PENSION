<div id="current-personnel-section" data-personnel-type="current" class="p-6">
  <div class="flex flex-wrap gap-2 justify-between items-center mb-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-900">Manage Current Personnel</h3>
    </div>

    <div class="flex flex-wrap gap-2">
        <button onclick="window.navigation.navigateToSection('add-personnel', 'Add New Personnel')" 
        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
        Add New Personnel
        </button>

        <button onclick="window.navigation.navigateToSection('old-personnel', 'Old Personnel')" 
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        View Old Personnel
        </button>
    </div>
  </div>

  <!-- Search and Filter -->
  <div class="mb-6 flex flex-wrap justify-between">
    <div class="flex-1">
      <input type="text" id="current-personnel-search" placeholder="Search by name or Service No..." 
        class="w-2/3 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex flex-end gap-2">
      <button onclick="window.navigation.navigateToSection('personnel-reports', 'Current Personnel Reports')" 
        class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700">
        <i class="fas fa-file-alt mr-2"></i>Generate Report
      </button>     
      <select id="rank-filter" class="px-3 py-2 border border-gray-300 rounded-md">
        <option value="">All Ranks</option>
      </select>
    </div>
  </div>

  <!-- Personnel Table -->
  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-50">
        <tr>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Service No.</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Full Name</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Rank</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Status</th>
          <th class="border border-gray-300 px-4 py-3 text-center font-medium">Actions</th>
        </tr>
      </thead>
      <tbody id="personnel-table-body">
        <!-- Table content will be populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex justify-between items-center">
    <div class="text-sm text-gray-600">
      Showing <span id="showing-start">1</span>-<span id="showing-end">10</span> of <span id="total-records">0</span> records
    </div>
    <div class="flex gap-2">
      <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Previous</button>
      <span id="page-numbers" class="flex gap-1">
        <!-- Page numbers will be inserted here -->
      </span>
      <button id="next-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Next</button>
    </div>
  </div>

  <!-- Delete Employee Modal -->
  <div id="deleteEmployeeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this Personnel?</p>
      <div class="flex justify-end space-x-3">
        <button onclick="window.personnelManager.closeDeleteEmployee()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirmDeleteEmployeeBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="actionPopup" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-2xl shadow-xl text-center w-64">
      <div id="popupIcon" class="mx-auto h-12 w-12 rounded-full border-4 border-green-500 border-t-transparent animate-spin"></div>
      <p id="popupText" class="mt-4 text-lg font-semibold text-gray-700">Processing...</p>
    </div>
  </div>
</div>


<script>
// Current Personnel Management Script
const API_BASE = '/personnel';
const API_HEADERS = {
  'Content-Type': 'application/json',
  'Authorization': `Bearer ${localStorage.getItem('token')}`
};

class PersonnelManager {
  constructor() {
    this.currentPage = 1;
    this.recordsPerPage = 10;
    this.personnel = [];
    this.filteredPersonnel = [];
    this.currentViewId = null;
    this.personnelType = 'current';
    this.currentView = 'current';
    this.lookupMaps = {};
    this.lookupsLoaded = false;
    this.isInitializing = false;
    this.paginationInfo = {};
    this.eventListenersAttached = false;
    this.lastFilterParams = null;
    this.activeFilterController = null; // AbortController for canceling in-flight requests
  }

  async init() {
    if (this.isInitializing) return;
    this.isInitializing = true;

    try {
      await this.loadLookupData();
      this.lookupsLoaded = true;
      await this.loadAllDropdowns();
      this.setupEventListeners();
      this.setupSearchDebounce();
      this.setupFilterListeners();
    } finally {
      this.isInitializing = false;
    }
  }

  async apiRequest(url, options = {}) {
    try {
      const response = await fetch(url, {
        ...options,
        headers: { ...API_HEADERS, ...options.headers }
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || `HTTP ${response.status}`);
      }
      
      return data;
    } catch (error) {
      console.error('API Request failed:', error);
      this.showError(error.message);
      throw error;
    }
  }

  async loadPersonnelData(type = 'current', page = 1) {
    this.currentView = type;
    this.personnelType = type;
    
    // Priority 1: Check if we should restore filter state
    const shouldRestoreFilters = this.hasActiveFilterState();
    
    if (shouldRestoreFilters) {
      console.log('‚è≠Ô∏è Skipping pagination load, will restore filters instead');
      this.currentPage = page;
      const hasFilters = await this.restoreFilterState();
      if (hasFilters) {
        return;
      }
    }
    
    // Priority 2: Check if we should restore normal pagination state (only if no filters)
    if (!shouldRestoreFilters) {
      const shouldRestoreNormalPagination = this.hasNormalPaginationState(page);
      
      if (shouldRestoreNormalPagination) {
        console.log('‚è≠Ô∏è Restoring normal pagination state for page', page);
        const restored = await this.restoreNormalPaginationState();
        if (restored) {
          return;
        }
      }
    }
    
    // Priority 3: Normal pagination load (fresh API call)
    await this.loadPaginatedData(type, page);
  }

  async loadPaginatedData(type, page) {
    try {
      const result = await this.apiRequest(`${API_BASE}/employees-current-pages?page=${page}&limit=10`);
      const allPersonnel = result.data || [];
      this.paginationInfo = result.pagination || {};

      // Normalize statuses and filter current personnel only
      const normalized = allPersonnel.map(p => ({
        ...p,
        Status: (p.DateLeft || p.exittype) ? 'INACTIVE' : (p.Status || 'ACTIVE')
      }));

      this.personnel = normalized.filter(p => !p.DateLeft && !p.exittype);
      this.filteredPersonnel = [...this.personnel];
      this.currentPage = page;
      
      // IMPORTANT: Save pagination state for normal view (no filters)
      this.saveNormalPaginationState();
      
      this.renderTable();

      console.log(`Loaded ${this.personnel.length} ${type} personnel on page ${page}`);

    } catch (error) {
      console.error('Failed to load personnel:', error);
      this.personnel = [];
      this.filteredPersonnel = [];
      this.renderTable();
    }
  }
  
  saveNormalPaginationState() {
    const paginationState = {
      page: this.currentPage,
      data: this.filteredPersonnel, // Current page data snapshot
      paginationInfo: this.paginationInfo, // Pagination metadata
      isNormalView: true, // Flag to indicate this is normal pagination, not filter
      timestamp: Date.now()
    };
    
    console.log('üíæ Saving normal pagination state:', {
      page: this.currentPage,
      records: this.filteredPersonnel.length,
      totalRecords: this.paginationInfo?.totalRecords,
      hasNextPage: this.paginationInfo?.hasNextPage
    });
    
    localStorage.setItem('personnel_pagination_current', JSON.stringify(paginationState));
  }
  
  hasNormalPaginationState(requestedPage) {
    const saved = localStorage.getItem('personnel_pagination_current');
    if (!saved) return false;
    
    try {
      const paginationState = JSON.parse(saved);
      const oneHour = 60 * 60 * 1000;
      
      // Check if valid
      if (Date.now() - paginationState.timestamp > oneHour) {
        return false;
      }
      
      // Only restore if it's normal view (not filter)
      if (paginationState.isNormalView !== true) {
        return false;
      }
      
      // If requestedPage is 1 (default), restore whatever page was saved
      // This handles the case when returning from another section
      if (requestedPage === 1 && paginationState.page > 1) {
        return true;
      }
      
      // Otherwise match the specific page
      return paginationState.page === requestedPage;
    } catch {
      return false;
    }
  }

  async restoreNormalPaginationState() {
    const saved = localStorage.getItem('personnel_pagination_current');
    
    if (!saved) return false;
    
    try {
      const paginationState = JSON.parse(saved);
      const oneHour = 60 * 60 * 1000;
      
      // Check if pagination state is still valid
      if (Date.now() - paginationState.timestamp > oneHour) {
        localStorage.removeItem('personnel_pagination_current');
        return false;
      }

      console.log('üì• Restoring normal pagination:', paginationState);
      
      // Restore page number
      if (paginationState.page) {
        this.currentPage = paginationState.page;
      }
      
      // Restore pagination metadata
      if (paginationState.paginationInfo) {
        this.paginationInfo = paginationState.paginationInfo;
        console.log('üìä Restored pagination info:', this.paginationInfo);
      }
      
      // Restore data snapshot (avoids API call)
      if (paginationState.data && Array.isArray(paginationState.data) && paginationState.data.length > 0) {
        console.log('üì¶ Restoring data snapshot:', paginationState.data.length, 'records');
        this.personnel = paginationState.data;
        this.filteredPersonnel = [...this.personnel];
        this.renderTable();
        return true;
      }
      
      return false;
      
    } catch (error) {
      console.error('Error restoring normal pagination state:', error);
      localStorage.removeItem('personnel_pagination_current');
      return false;
    }
  }
  
  hasActiveFilterState() {
    const saved = localStorage.getItem('personnel_filter_current');
    if (!saved) return false;
    
    try {
      const filterState = JSON.parse(saved);
      const oneHour = 60 * 60 * 1000;
      
      // Check if valid and has actual filters
      if (Date.now() - filterState.timestamp > oneHour) {
        return false;
      }
      
      return !!(filterState.search || filterState.rank || filterState.status);
    } catch {
      return false;
    }
  }

  async loadDropdown(endpoint, elementId, valueField, textField, placeholder) {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/reference/${endpoint}`, {   
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}` 
        }
      });
      const data = await response.json();
      const dropdown = document.getElementById(elementId);
      if (!dropdown) return;
      
      dropdown.innerHTML = `<option value="">${placeholder}</option>`;
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item[valueField];
        option.textContent = item[textField];
        dropdown.appendChild(option);
      });
      return data;
    } catch (err) {
      console.error(`Failed to load ${endpoint}:`, err);
      return [];
    }
  }

  async loadAllDropdowns() {
    await this.loadDropdown("title", "rank-filter", "Description", "Description", "All Ranks");
  }

  async loadLookupData() {
    const endpoints = ['title'];
    const token = localStorage.getItem('token');
    
    await Promise.all(endpoints.map(async endpoint => {
      try {
        const res = await fetch(`/reference/${endpoint}`, {
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!res.ok) {
          console.warn(`Failed to fetch ${endpoint}: ${res.status}`);
          this.lookupMaps[endpoint] = {};
          return;
        }
        
        const result = await res.json();
        let data = result.data || result;
        
        if (!Array.isArray(data)) {
          console.warn(`${endpoint} did not return an array:`, data);
          this.lookupMaps[endpoint] = {};
          return;
        }
        
        const valueField = this.getValueField(endpoint);
        const textField = this.getTextField(endpoint);
        
        this.lookupMaps[endpoint] = Object.fromEntries(
          data.map(item => [item[valueField], item[textField]])
        );
      } catch (err) {
        console.error(`Failed to load ${endpoint}:`, err);
        this.lookupMaps[endpoint] = {};
      }
    }));
  }

  getValueField(endpoint) {
    const fieldMap = {'title': 'Titlecode'};
    return fieldMap[endpoint] || 'code';
  }

  getTextField(endpoint) {
    const fieldMap = {'title': 'Description'};
    return fieldMap[endpoint] || 'name';
  }

  resolveName(code, endpoint) {
    if (!code) return 'N/A';
    return this.lookupMaps[endpoint]?.[code] || code;
  }

  nextPage() {
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    
    if (isFiltering) {
      // For search results, use API pagination
      if (this.paginationInfo.hasNextPage) {
        this.currentPage++;
        this.filterPersonnel(); // Re-fetch with new page
      }
    } else {
      if (this.paginationInfo.hasNextPage) {
        this.loadPersonnelData(this.personnelType, this.currentPage + 1);
      }
    }
  }

  prevPage() {
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    
    if (isFiltering) {
      // For search results, use API pagination
      if (this.paginationInfo.hasPreviousPage) {
        this.currentPage--;
        this.filterPersonnel(); // Re-fetch with new page
      }
    } else {
      if (this.paginationInfo.hasPreviousPage) {
        this.loadPersonnelData(this.personnelType, this.currentPage - 1);
      }
    }
  }  

  setupEventListeners() {
    if (this.eventListenersAttached) return;
    this.eventListenersAttached = true;

    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');

    if (prevPageBtn) {
      const newPrevBtn = prevPageBtn.cloneNode(true);
      prevPageBtn.parentNode.replaceChild(newPrevBtn, prevPageBtn);
      newPrevBtn.addEventListener('click', (e) => {
        e.preventDefault();
        this.prevPage();
      });
    }

    if (nextPageBtn) {
      const newNextBtn = nextPageBtn.cloneNode(true);
      nextPageBtn.parentNode.replaceChild(newNextBtn, nextPageBtn);
      newNextBtn.addEventListener('click', (e) => {
        e.preventDefault();
        this.nextPage();
      });
    }
  }

  async filterPersonnel(forceView = null) {
    const search = document.getElementById('current-personnel-search')?.value.trim() || '';
    const rank = document.getElementById('rank-filter')?.value || '';
    const status = document.getElementById('status-filter')?.value || '';

    // Prevent duplicate calls - BUT allow if page changed (pagination)
    if (this.lastFilterParams) {
      const sameFilters = this.lastFilterParams.search === search && 
                         this.lastFilterParams.rank === rank && 
                         this.lastFilterParams.status === status;
      const samePage = this.lastFilterParams.page === this.currentPage;
      
      if (sameFilters && samePage) {
        console.log('‚è≠Ô∏è Skipping duplicate filter call');
        return;
      }
    }
    
    this.lastFilterParams = { search, rank, status, page: this.currentPage };

    // Cancel any in-flight request
    if (this.activeFilterController) {
      this.activeFilterController.abort();
      console.log('üö´ Cancelled previous search');
    }

    // If all filters are cleared, reload normal pagination
    if (!search && !rank && !status) {
      this.clearFilterState();
      this.clearNormalPaginationState(); // Clear before loading fresh
      await this.loadPaginatedData(this.personnelType, 1);
      return;
    }

    // When filters are applied, clear normal pagination state
    this.clearNormalPaginationState();

    // Create new AbortController for this request
    this.activeFilterController = new AbortController();
    const currentController = this.activeFilterController;

    try {
      let apiData = [];

      // Use API for search or rank filtering
      if (search || rank) {
        const endpoint = '/personnel/employees-current/search';
        let queryParams = [];
        if (search) queryParams.push(`q=${encodeURIComponent(search)}`);
        if (rank) queryParams.push(`rank=${encodeURIComponent(rank)}`);
        
        // Add pagination parameters - use current page
        queryParams.push(`page=${this.currentPage}`);
        queryParams.push(`limit=10`);
        
        const queryString = queryParams.join('&');

        console.log('üîç Searching/Filtering:', { search, rank, page: this.currentPage, endpoint });

        const token = localStorage.getItem('token');
        const response = await fetch(`${endpoint}?${queryString}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          signal: currentController.signal
        });

        if (!response.ok) {
          throw new Error('Search/Filter failed');
        }

        const result = await response.json();
        apiData = result.data || [];
        
        // CRITICAL FIX: Store pagination info from search API
        if (result.pagination) {
          this.paginationInfo = result.pagination;
          console.log('üìä Pagination info:', this.paginationInfo);
        }
        
        console.log(`‚úÖ Found ${apiData.length} of ${this.paginationInfo.totalRecords || 0} total records`);
      } else {
        apiData = [...this.personnel];
      }

      // Check if this request was cancelled
      if (currentController.signal.aborted) {
        console.log('‚è≠Ô∏è Request was cancelled, skipping save');
        return;
      }

      // Apply status filter locally if needed
      this.filteredPersonnel = apiData.filter(person => {
        return !status || person.Status === status;
      });
      
      // IMPORTANT: Save filter state AFTER filteredPersonnel is set and only if not cancelled
      if (!currentController.signal.aborted) {
        this.saveFilterState(search, rank, status);
      }
      
      await this.renderTable();

    } catch (error) {
      // Ignore abort errors
      if (error.name === 'AbortError') {
        console.log('‚è≠Ô∏è Request aborted');
        return;
      }
      
      console.error('‚ùå Filter error:', error);
      const tableBody = document.getElementById('personnel-table-body');
      if (tableBody) {
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-600">Search failed. Please try again.</td></tr>';
      }
      this.updatePaginationInfo();
    } finally {
      // Clear controller if it's still the current one
      if (this.activeFilterController === currentController) {
        this.activeFilterController = null;
      }
    }
  }

  clearSearch() {
    const searchInput = document.getElementById('current-personnel-search');
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    
    if (searchInput) searchInput.value = '';
    if (rankFilter) rankFilter.value = '';
    if (statusFilter) statusFilter.value = '';
    
    this.clearFilterState();
    
    // Reload page 1 with normal pagination instead of filtering
    this.loadPaginatedData(this.personnelType, 1);
  }

  saveFilterState(search, rank, status) {
    const filterState = {
      search: search || '',
      rank: rank || '',
      status: status || '',
      page: this.currentPage,
      data: this.filteredPersonnel, // Current page data snapshot
      paginationInfo: this.paginationInfo, // IMPORTANT: Save pagination metadata
      timestamp: Date.now()
    };
    
    console.log('üíæ Saving filter state:', {
      search,
      rank, 
      status,
      page: this.currentPage,
      records: this.filteredPersonnel.length,
      totalRecords: this.paginationInfo?.totalRecords,
      hasNextPage: this.paginationInfo?.hasNextPage
    });
    
    localStorage.setItem('personnel_filter_current', JSON.stringify(filterState));
  }
  
  saveCurrentFilterState() {
    const search = document.getElementById('current-personnel-search')?.value.trim() || '';
    const rank = document.getElementById('rank-filter')?.value || '';
    const status = document.getElementById('status-filter')?.value || '';
    this.saveFilterState(search, rank, status);
  }

  async restoreFilterState() {
    const saved = localStorage.getItem('personnel_filter_current');
    
    if (!saved) return false;
    
    try {
      const filterState = JSON.parse(saved);
      const oneHour = 60 * 60 * 1000;
      
      // Check if filter state is still valid
      if (Date.now() - filterState.timestamp > oneHour) {
        localStorage.removeItem('personnel_filter_current');
        return false;
      }

      console.log('üì• Restoring filters:', filterState);
      
      // Reset lastFilterParams to allow restoration
      this.lastFilterParams = null;
      
      // Restore filter inputs
      const searchInput = document.getElementById('current-personnel-search');
      if (searchInput && filterState.search) {
        searchInput.value = filterState.search;
      }
      
      const rankFilter = document.getElementById('rank-filter');
      if (rankFilter && filterState.rank) {
        rankFilter.value = filterState.rank;
      }
      
      const statusFilter = document.getElementById('status-filter');
      if (statusFilter && filterState.status) {
        statusFilter.value = filterState.status;
      }

      // Restore page number
      if (filterState.page) {
        this.currentPage = filterState.page;
      }
      
      // IMPORTANT: Restore pagination metadata
      if (filterState.paginationInfo) {
        this.paginationInfo = filterState.paginationInfo;
        console.log('üìä Restored pagination info:', this.paginationInfo);
      }
      
      // Restore data snapshot (avoids API call) - only if data exists and is not empty
      if (filterState.data && Array.isArray(filterState.data) && filterState.data.length > 0) {
        console.log('üì¶ Restoring data snapshot:', filterState.data.length, 'records');
        this.filteredPersonnel = filterState.data;
        this.renderTable();
        return true;
      }
      
      // Fallback: reapply filters via API if no data snapshot
      setTimeout(() => this.filterPersonnel(), 150);
      return true;
      
    } catch (error) {
      console.error('Error restoring filter state:', error);
      localStorage.removeItem('personnel_filter_current');
      return false;
    }
  }

  clearFilterState() {
    localStorage.removeItem('personnel_filter_current');
  }

  clearNormalPaginationState() {
    localStorage.removeItem('personnel_pagination_current');
  }

  setupSearchDebounce() {
    let debounceTimer;
    const searchInput = document.getElementById('current-personnel-search');
    
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        
        if (!e.target.value.trim()) {
          this.currentPage = 1; // Reset page
          this.filterPersonnel();
          return;
        }
        
        debounceTimer = setTimeout(() => {
          this.currentPage = 1; // Reset to page 1 on new search
          this.filterPersonnel();
        }, 500);
      });
    }
  }

  setupFilterListeners() {
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    
    if (rankFilter) {
      rankFilter.addEventListener('change', () => {
        this.currentPage = 1; // Reset to page 1 on filter change
        this.filterPersonnel();
      });
    }
    
    if (statusFilter) {
      statusFilter.addEventListener('change', () => {
        this.currentPage = 1; // Reset to page 1 on filter change
        this.filterPersonnel();
      });
    }
  }

  async renderTable() {
    const tbody = document.getElementById('personnel-table-body');
    if (!tbody) return;

    const isFiltering = this.isSearchActive() || this.isFilterActive();
    let pageData;
    
    if (isFiltering) {
      // When filtering/searching, filteredPersonnel already contains ONLY the current page from API
      // Don't slice it again - just use it directly
      pageData = this.filteredPersonnel;
    } else {
      // For normal pagination, personnel contains the current page data
      pageData = this.filteredPersonnel;
    }

    if (pageData.length === 0) {
      tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-400">Loading...</td></tr>';
      await new Promise(resolve => setTimeout(resolve, 300));
      
      if (this.filteredPersonnel.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No personnel found</td></tr>';
      }
      this.updatePaginationInfo();
      return;
    }

    tbody.innerHTML = pageData.map(person => `
      <tr class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(person.Empl_ID || '')}</td>
        <td class="border border-gray-300 px-4 py-2 font-medium">${this.escapeHtml(person.Surname || '')} ${this.escapeHtml(person.OtherName || '')}</td>
        <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(this.resolveName(person.Title, 'title'))}</td>
        <td class="border border-gray-300 px-4 py-2">
          <span class="px-2 py-1 rounded-full text-xs ${this.getStatusClass(person.Status || 'ACTIVE')}">
            ${this.capitalizeFirst(person.Status || 'ACTIVE')}
          </span>
        </td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button onclick="personnelManager.viewEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700 mr-1">View</button>
          <button onclick="personnelManager.editEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700 mr-1">Edit</button>
          <button onclick="personnelManager.deleteEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-red-600 text-white rounded text-xs hover:bg-red-700">Delete</button>
        </td>
      </tr>
    `).join('');

    this.updatePaginationInfo();
  }

  getStatusClass(status) {
    const s = status?.toUpperCase();
    if (s === 'ACTIVE' || s === '1') return 'bg-green-100 text-green-800';
    if (s === 'INACTIVE' || s === '0') return 'bg-red-100 text-red-800';
    return 'bg-yellow-100 text-yellow-800';
  }

  updatePaginationInfo() {
    const displayedData = this.filteredPersonnel || this.personnel || [];
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    
    let start, end, total;
    
    const pageInfo = this.paginationInfo || {};
    start = displayedData.length > 0 ? ((pageInfo.currentPage || this.currentPage) - 1) * (pageInfo.limit || 10) + 1 : 0;
    end = start + displayedData.length - 1;
    total = pageInfo.totalRecords || displayedData.length;

    const showingStart = document.getElementById('showing-start');
    const showingEnd = document.getElementById('showing-end');
    const totalRecords = document.getElementById('total-records');

    if (showingStart) showingStart.textContent = start;
    if (showingEnd) showingEnd.textContent = end;
    if (totalRecords) totalRecords.textContent = total;

    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');

    if (prevBtn) {
      prevBtn.disabled = !pageInfo.hasPreviousPage;
      prevBtn.classList.toggle('opacity-50', !pageInfo.hasPreviousPage);
    }

    if (nextBtn) {
      nextBtn.disabled = !pageInfo.hasNextPage;
      nextBtn.classList.toggle('opacity-50', !pageInfo.hasNextPage);
    }
  }
  
  isSearchActive() {
    const searchInput = document.getElementById('current-personnel-search');
    return searchInput && searchInput.value.trim().length > 0;
  }

  isFilterActive() {
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    return (rankFilter && rankFilter.value) || (statusFilter && statusFilter.value);
  }

  showSuccess(message) {
    const popup = document.getElementById('actionPopup');
    const icon = document.getElementById('popupIcon');
    const text = document.getElementById('popupText');

    if (!popup || !icon || !text) return;

    icon.className = "mx-auto h-12 w-12 rounded-full border-4 border-blue-500 border-t-transparent animate-spin";
    text.textContent = message;
    popup.classList.remove('hidden');

    setTimeout(() => {
      icon.className = "mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-500 text-white";
      icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                        </svg>`;
      text.textContent = "Success!";
      setTimeout(() => {
        popup.classList.add('hidden');
        icon.innerHTML = "";
      }, 1000);
    }, 1500);
  }

  showError(message) {
    alert(`Error: ${message}`);
  }

  async viewEmployee(id) {
    this.currentViewId = id;
    localStorage.setItem('pendingEmployeeView', id);
    localStorage.setItem('currentPersonnelPage', this.currentPage);
    localStorage.setItem('currentPersonnelType', this.personnelType);
    localStorage.setItem('navigatedFromCurrentPersonnel', 'true');

    await new Promise(resolve => setTimeout(resolve, 50));

    try {
      if (window.navigation?.navigateToSection) {
        await window.navigation.navigateToSection('view-personnel', 'View Personnel');
        await new Promise(resolve => setTimeout(resolve, 100));
        
        if (!window.ViewPersonnel) {
          window.ViewPersonnel = new ViewPersonnelManager();
        }
        
        let attempts = 0;
        while (!window.ViewPersonnel?.loadEmployee && attempts < 10) {
          await new Promise(resolve => setTimeout(resolve, 50));
          attempts++;
        }
        
        if (window.ViewPersonnel?.loadEmployee) {
          await window.ViewPersonnel.loadEmployee(id);
          localStorage.removeItem('pendingEmployeeView');
        }
      }
    } catch (error) {
      console.error('Error navigating to view personnel:', error);
    }
  }

  async editEmployee(id) {
    try {
      localStorage.setItem('currentPersonnelPage', this.currentPage);
      localStorage.setItem('currentPersonnelType', this.personnelType);
      localStorage.setItem('navigatedFromCurrentPersonnel', 'true');
      localStorage.setItem('editingEmployeeId', id);
      localStorage.setItem('isEditMode', 'true');

      if (window.navigation?.navigateToSection) {
        window.navigation.navigateToSection('add-personnel', 'Edit Personnel', { isEditMode: true });
      }

      setTimeout(async () => {
        if (window.PersonnelAPI?.loadEmployeeDataForEdit) {
          await window.PersonnelAPI.loadEmployeeDataForEdit(id);
        }
      }, 100);

    } catch (error) {
      this.showError('Failed to load employee for editing: ' + error.message);
    }
  }

  deleteEmployee(id) {
    this.deleteId = id;
    const modal = document.getElementById("deleteEmployeeModal");
    const confirmBtn = document.getElementById("confirmDeleteEmployeeBtn");
    
    if (modal) {
      modal.classList.remove("hidden");
      
      const newBtn = confirmBtn.cloneNode(true);
      confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);
      
      newBtn.addEventListener("click", async () => {
        try {
          const safeId = this.deleteId.replace(/\//g, '_SLASH_');
          await this.apiRequest(`${API_BASE}/employees/${safeId}`, { method: 'DELETE' });
          this.personnel = this.personnel.filter(p => p.Empl_ID !== this.deleteId);
          this.filterPersonnel();
          this.showSuccess("Personnel deleted successfully");
          this.closeDeleteEmployee();
        } catch (error) {
          this.showError('Failed to delete personnel: ' + error.message);
        }
      });
    }
  }

  closeDeleteEmployee() {
    this.deleteId = null;
    document.getElementById("deleteEmployeeModal")?.classList.add("hidden");
  }

  escapeHtml(str) {
    if (!str) return '';
    return String(str).replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
    }[m]));
  }

  capitalizeFirst(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
  }

  async refresh() {
    await this.loadPersonnelData(this.personnelType, this.currentPage);
  }

  reinitialize() {
    this.eventListenersAttached = false;
    this.setupEventListeners();
    this.renderTable();
    this.loadAllDropdowns();
  }
}

// Initialize
let personnelManager;

async function initializePersonnelManager(sectionType = null) {
  try {
    console.log('üü¢ initializePersonnelManager called for:', sectionType || 'current');
    
    if (!window.personnelManager || !(window.personnelManager instanceof PersonnelManager)) {
      personnelManager = new PersonnelManager();
      window.personnelManager = personnelManager;
      await personnelManager.init();
    } else {
      personnelManager = window.personnelManager;
    }

    // Check if returning from view/edit page
    const isReturning = localStorage.getItem('navigatedFromCurrentPersonnel');
    const savedPage = localStorage.getItem('currentPersonnelPage');
    const savedType = localStorage.getItem('currentPersonnelType');
    
    if (isReturning === 'true' && savedPage && savedType) {
      console.log(`üü¢ Restoring to page ${savedPage} after view/edit`);
      
      localStorage.removeItem('navigatedFromCurrentPersonnel');
      localStorage.removeItem('currentPersonnelPage');
      localStorage.removeItem('currentPersonnelType');
      
      await personnelManager.loadPersonnelData(savedType, parseInt(savedPage));
      return;
    }

    // Check for normal pagination state (when returning from other sections like reports)
    const normalPaginationState = localStorage.getItem('personnel_pagination_current');
    if (normalPaginationState) {
      try {
        const state = JSON.parse(normalPaginationState);
        const oneHour = 60 * 60 * 1000;
        
        // If valid and recent, restore it
        if (state.isNormalView && (Date.now() - state.timestamp < oneHour)) {
          console.log(`üü¢ Restoring normal pagination to page ${state.page}`);
          await personnelManager.loadPersonnelData('current', state.page);
          return;
        }
      } catch (e) {
        console.error('Failed to parse pagination state:', e);
      }
    }

    // Check for filter state
    const filterState = localStorage.getItem('personnel_filter_current');
    if (filterState) {
      try {
        const state = JSON.parse(filterState);
        const oneHour = 60 * 60 * 1000;
        
        // If valid and has actual filters
        if ((Date.now() - state.timestamp < oneHour) && (state.search || state.rank || state.status)) {
          console.log('üü¢ Restoring filter state');
          await personnelManager.loadPersonnelData('current', 1);
          return;
        }
      } catch (e) {
        console.error('Failed to parse filter state:', e);
      }
    }

    // Normal flow - load page 1
    const type = sectionType || 'current';
    console.log('üü¢ Loading:', type);
    await personnelManager.loadPersonnelData(type, 1);

  } catch (error) {
    console.error('Failed to initialize personnel manager:', error);
  }
}

window.initializePersonnelManager = initializePersonnelManager;

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => initializePersonnelManager('current'));
} else {
  initializePersonnelManager('current');
}
</script>
