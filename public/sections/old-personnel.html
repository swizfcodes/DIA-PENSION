<script>
// Old Personnel Management Script
const OLD_API_BASE = '/personnel';
const OLD_API_HEADERS = {
  'Content-Type': 'application/json',
  'Authorization': `Bearer ${localStorage.getItem('token')}`
};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// SESSION-AWARE STATE HELPERS (Old Personnel â€” independent of current personnel)
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function oldGetCurrentSessionId() {
  const userId  = localStorage.getItem('user_id')         || 'anon';
  const dbName  = localStorage.getItem('current_class')   ||
                  localStorage.getItem('currentDatabase') || null;
  const explicit = localStorage.getItem('currentSessionId') || null;

  const candidates = [
    { key: 'current_class',    value: localStorage.getItem('current_class')   },
    { key: 'currentDatabase',  value: localStorage.getItem('currentDatabase') },
    { key: 'currentSessionId', value: explicit },
    { key: 'user_id',          value: localStorage.getItem('user_id') },
  ];

  console.log('[OLD-SESSION] Resolving session id â€” candidates:',
    candidates.map(c => `${c.key}=${JSON.stringify(c.value)}`).join(', '));

  if (explicit) {
    console.log('[OLD-SESSION] Resolved â†’ (explicit override)', explicit);
    return explicit;
  }
  if (dbName) {
    const sid = `${userId}:${dbName}`;
    console.log('[OLD-SESSION] Resolved â†’ (user:db)', sid);
    return sid;
  }
  console.warn('[OLD-SESSION] âš ï¸  current_class is null â€” session id is user-only ("' + userId + '"). Class switches will NOT clear old personnel state.');
  return userId;
}

function oldBuildStateKey(baseKey) {
  const sid = oldGetCurrentSessionId();
  const key = `${baseKey}__sid_${sid}`;
  console.log(`[OLD-SESSION] buildStateKey("${baseKey}") â†’ "${key}"`);
  return key;
}

function oldSaveState(baseKey, state) {
  const sid = oldGetCurrentSessionId();
  const key = `${baseKey}__sid_${sid}`;
  const stamped = { ...state, sessionId: sid, timestamp: Date.now() };
  try {
    localStorage.setItem(key, JSON.stringify(stamped));
    localStorage.removeItem(baseKey);
    console.log(`[OLD-SESSION] saved "${key}"`, { sessionId: sid, page: stamped.page, records: stamped.data?.length ?? 'â€”' });
  } catch (e) {
    console.error(`[OLD-SESSION] save failed for "${key}":`, e);
  }
}

function oldLoadState(baseKey, maxAgeMs = 60 * 60 * 1000) {
  const sid = oldGetCurrentSessionId();
  const key = `${baseKey}__sid_${sid}`;
  console.log(`[OLD-SESSION] loadState("${baseKey}") â€” looking for "${key}"`);

  Object.keys(localStorage)
    .filter(k => k.startsWith(baseKey + '__sid_') && k !== key)
    .forEach(staleKey => console.warn(`[OLD-SESSION]   âš ï¸  Stale key (different session): "${staleKey}"`));

  const raw = localStorage.getItem(key);
  if (!raw) { console.log(`[OLD-SESSION]   â†’ Not found`); return null; }

  try {
    const state = JSON.parse(raw);
    const ageMs = Date.now() - (state.timestamp || 0);
    const ageSec = Math.round(ageMs / 1000);
    console.log(`[OLD-SESSION]   â†’ Found. Age: ${ageSec}s, storedSid: "${state.sessionId}", currentSid: "${sid}"`);

    if (ageMs > maxAgeMs) {
      console.warn(`[OLD-SESSION]   â†’ EXPIRED â€” discarding`);
      localStorage.removeItem(key); return null;
    }
    if (state.sessionId && state.sessionId !== sid) {
      console.warn(`[OLD-SESSION]   â†’ SESSION MISMATCH â€” discarding`);
      localStorage.removeItem(key); return null;
    }
    console.log(`[OLD-SESSION]   â†’ Valid âœ“ (page=${state.page}, records=${state.data?.length ?? 'â€”'})`);
    return state;
  } catch (e) {
    console.error(`[OLD-SESSION]   â†’ Parse error â€” discarding:`, e);
    localStorage.removeItem(key); return null;
  }
}

function oldClearState(baseKey) {
  const sid = oldGetCurrentSessionId();
  const key = `${baseKey}__sid_${sid}`;
  localStorage.removeItem(key);
  localStorage.removeItem(baseKey);
  console.log(`[OLD-SESSION] cleared "${key}"`);
}

function oldClearAllState() {
  const prefixes = ['personnel_pagination_old', 'personnel_filter_old'];
  let removed = 0;
  Object.keys(localStorage)
    .filter(k => prefixes.some(p => k === p || k.startsWith(p + '__sid_')))
    .forEach(k => { localStorage.removeItem(k); removed++; });
  console.log(`[OLD-SESSION] clearAllState() â€” removed ${removed} key(s)`);
}

function oldDetectSessionChange() {
  const LAST_KEY = 'old_personnel_last_known_session';
  const currentSid = oldGetCurrentSessionId();
  const lastSid = localStorage.getItem(LAST_KEY);
  const activeClass = localStorage.getItem('current_class') || localStorage.getItem('currentDatabase') || '(none)';

  console.log(`[OLD-SESSION-CHANGE] currentSid="${currentSid}", lastKnownSid="${lastSid}", activeClass="${activeClass}"`);

  if (lastSid === null) {
    console.log('[OLD-SESSION-CHANGE] First visit â€” recording session');
    localStorage.setItem(LAST_KEY, currentSid);
    return false;
  }
  if (lastSid !== currentSid) {
    console.warn(`[OLD-SESSION-CHANGE] âš ï¸  Changed! "${lastSid}" â†’ "${currentSid}" â€” wiping old personnel state`);
    oldClearAllState();
    localStorage.setItem(LAST_KEY, currentSid);
    return true;
  }
  console.log('[OLD-SESSION-CHANGE] Session unchanged âœ“');
  return false;
}

// Auto-hook: listen for class-switch postMessage (same event current personnel listens to)
(function installOldClassSwitchListener() {
  window.addEventListener('message', (event) => {
    const d = event.data;
    if (!d || typeof d !== 'object') return;
    if (d.currentClass && d.displayClass !== undefined) {
      console.log('[OLD-SESSION] ğŸ“¡ Class-switch postMessage received:', d);
      const prev = localStorage.getItem('current_class');
      if (prev !== d.currentClass) {
        console.warn(`[OLD-SESSION] Class changed "${prev}" â†’ "${d.currentClass}" â€” wiping old personnel state`);
        localStorage.setItem('current_class', d.currentClass);
        localStorage.setItem('currentDatabase', d.currentClass);
        localStorage.removeItem('old_personnel_last_known_session');
        oldClearAllState();
        if (window.oldPersonnelManager) {
          window.oldPersonnelManager.forceNextLoad = true;
          window.oldPersonnelManager.personnel = [];
          window.oldPersonnelManager.filteredPersonnel = [];
          window.oldPersonnelManager.currentPage = 1;
          window.oldPersonnelManager.paginationInfo = {};
          window.oldPersonnelManager.lastFilterParams = null;
        }
      }
    }
  });
  document.addEventListener('classSwitch', (event) => {
    const db = event.detail?.currentClass || event.detail?.database;
    if (db) {
      console.log('[OLD-SESSION] ğŸ“¡ classSwitch DOM event received:', event.detail);
      localStorage.setItem('current_class', db);
      localStorage.setItem('currentDatabase', db);
      localStorage.removeItem('old_personnel_last_known_session');
      oldClearAllState();
    }
  });
  console.log('[OLD-SESSION] Class-switch listeners installed');
})();

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

class OldPersonnelManager {
  constructor() {
    this.currentPage = 1;
    this.recordsPerPage = 10;
    this.personnel = [];
    this.filteredPersonnel = [];
    this.currentViewId = null;
    this.personnelType = 'old';
    this.currentView = 'old';
    this.lookupMaps = {};
    this.lookupsLoaded = false;
    this.isInitializing = false;
    this.paginationInfo = {};
    this.eventListenersAttached = false;
    this.lastFilterParams = null;
    this.forceNextLoad = false;
    this.activeFilterController = null;
    this._paginating = false;
  }

  async init() {
    if (this.isInitializing) return;
    this.isInitializing = true;
    try {
      await this.loadLookupData();
      this.lookupsLoaded = true;
      await this.loadAllDropdowns();
      this.setupEventListeners();
      this.setupSearchDebounce();
      this.setupFilterListeners();
      this.injectSyncButton();
    } finally {
      this.isInitializing = false;
    }
  }

  // â”€â”€ Sync button â€” injected INSIDE the search input (right edge) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  injectSyncButton() {
    const searchInput = document.getElementById('old-personnel-search');
    if (!searchInput) return;
    if (document.getElementById('sync-old-personnel-btn')) return;

    const inputParent = searchInput.parentNode;
    if (!inputParent.querySelector('.sync-old-input-wrap')) {
      const wrap = document.createElement('div');
      wrap.className = 'sync-old-input-wrap';
      wrap.style.cssText = 'position: relative; display: inline-flex; width: 66.666%;';
      inputParent.insertBefore(wrap, searchInput);
      wrap.appendChild(searchInput);
      searchInput.style.width = '100%';
      searchInput.style.paddingRight = '2.2rem';
      searchInput.style.boxSizing = 'border-box';
    }

    const wrap = inputParent.querySelector('.sync-old-input-wrap');

    const btn = document.createElement('button');
    btn.id = 'sync-old-personnel-btn';
    btn.type = 'button';
    btn.title = 'Sync / Reset to page 1';
    btn.style.cssText = [
      'position:absolute', 'right:8px', 'top:50%', 'transform:translateY(-50%)',
      'background:none', 'border:none', 'cursor:pointer', 'color:#9ca3af',
      'display:flex', 'align-items:center', 'justify-content:center',
      'padding:2px', 'border-radius:3px', 'transition:color 0.15s,background 0.15s',
      'z-index:2', 'line-height:0',
    ].join(';');
    btn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9
                 m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>`;
    btn.addEventListener('mouseenter', () => { btn.style.color = '#2563eb'; btn.style.background = '#eff6ff'; });
    btn.addEventListener('mouseleave', () => { btn.style.color = '#9ca3af'; btn.style.background = 'none'; });
    btn.addEventListener('click', (e) => { e.stopPropagation(); this.showSyncModal(); });
    wrap.appendChild(btn);
    console.log('[OLD-SYNC] Sync button injected inside search input');
  }

  showSyncModal() {
    let modal = document.getElementById('syncOldPersonnelModal');
    if (!modal) {
      modal = document.createElement('div');
      modal.id = 'syncOldPersonnelModal';
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden';
      modal.innerHTML = `
        <div class="bg-white rounded-lg shadow-xl max-w-sm w-full mx-4">
          <div class="p-6">
            <div class="flex items-center justify-center w-12 h-12 mx-auto bg-yellow-100 rounded-full mb-4">
              <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9
                     m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-center text-gray-900 mb-2">Sync Old Personnel List</h3>
            <p class="text-center text-sm text-gray-500 mb-6">
              This will clear all filters, saved page state, and reload from
              <strong>page 1</strong>. Any unsaved filter selections will be lost.
            </p>
            <div class="flex gap-3">
              <button id="syncOldCancelBtn"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                Cancel
              </button>
              <button id="syncOldConfirmBtn"
                class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Sync &amp; Reset
              </button>
            </div>
          </div>
        </div>`;
      document.body.appendChild(modal);
      document.getElementById('syncOldCancelBtn').addEventListener('click', () => modal.classList.add('hidden'));
      document.getElementById('syncOldConfirmBtn').addEventListener('click', async () => {
        modal.classList.add('hidden');
        await this.syncReset();
      });
      modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.add('hidden'); });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !modal.classList.contains('hidden')) modal.classList.add('hidden');
      });
    }
    modal.classList.remove('hidden');
  }

  async syncReset() {
    console.log('[OLD-SYNC] syncReset() â€” wiping all old personnel state');
    const searchInput = document.getElementById('old-personnel-search');
    const rankFilter  = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    if (searchInput)  searchInput.value  = '';
    if (rankFilter)   rankFilter.value   = '';
    if (statusFilter) statusFilter.value = '';
    oldClearAllState();
    this.lastFilterParams = null;
    this.forceNextLoad = false;
    console.log('[OLD-SYNC] State cleared â€” loading fresh page 1');
    await this.loadPaginatedData('old', 1);
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  async apiRequest(url, options = {}) {
    try {
      const response = await fetch(url, {
        ...options,
        headers: { ...OLD_API_HEADERS, ...options.headers }
      });
      const data = await response.json();
      if (!response.ok) throw new Error(data.error || `HTTP ${response.status}`);
      return data;
    } catch (error) {
      console.error('API Request failed:', error);
      this.showError(error.message);
      throw error;
    }
  }

  async loadPersonnelData(type = 'old', page = 1) {
    this.currentView = type;
    this.personnelType = type;

    if (this.forceNextLoad) {
      console.log('âš¡ [OLD] Forcing fresh load');
      this.forceNextLoad = false;
      await this.loadPaginatedData(type, page);
      return;
    }

    // Priority 1: Restore filter state
    const shouldRestoreFilters = this.hasActiveFilterState();
    if (shouldRestoreFilters) {
      console.log('â­ï¸ [OLD] Restoring filter state');
      this.currentPage = page;
      const hasFilters = await this.restoreFilterState();
      if (hasFilters) return;
    }

    // Priority 2: Restore normal pagination (only if page > 1 AND matches saved page)
    if (!shouldRestoreFilters) {
      const shouldRestoreNormal = this.hasNormalPaginationState(page);
      if (shouldRestoreNormal) {
        console.log('â­ï¸ [OLD] Restoring normal pagination for page', page);
        const restored = await this.restoreNormalPaginationState();
        if (restored) return;
      }
    }

    // Priority 3: Fresh API call
    await this.loadPaginatedData(type, page);
  }

  getCurrentFilters() {
    return {
      search: document.getElementById('old-personnel-search')?.value.trim() || '',
      rank:   document.getElementById('rank-filter')?.value || '',
      status: document.getElementById('status-filter')?.value || ''
    };
  }

  employeeMatchesFilters(employee, filters) {
    if (filters.status && 'INACTIVE' !== filters.status) return false;
    if (filters.rank && employee.Title !== filters.rank) return false;
    if (filters.search) {
      const term = filters.search.toLowerCase();
      const fields = [employee.Empl_ID, employee.Surname, employee.OtherName,
        employee.Title, employee.email, employee.gsm_number,
        `${employee.Surname} ${employee.OtherName}`].filter(Boolean).map(f => f.toLowerCase());
      if (!fields.some(f => f.includes(term))) return false;
    }
    return true;
  }

  async findEmployeePage(employeeId, filters) {
    try {
      const params = new URLSearchParams({ findEmployee: employeeId, limit: '10' });
      if (filters.search) params.append('q', filters.search);
      if (filters.rank)   params.append('rank', filters.rank);
      const response = await fetch(`/personnel/employees-old/search?${params.toString()}`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      if (!response.ok) throw new Error('Failed to find employee page');
      const result = await response.json();
      return result.employeePage;
    } catch (error) {
      console.error('âŒ Error finding employee page:', error);
      return 1;
    }
  }

    try {
      const searchInput  = document.getElementById('old-personnel-search');
      const rankFilter   = document.getElementById('rank-filter');
      const statusFilter = document.getElementById('status-filter');

  highlightEmployeeRow(employeeId) {
    const tbody = document.getElementById('personnel-table-body');
    if (!tbody) return;
    tbody.querySelectorAll('tr').forEach(row => {
      const firstCell = row.querySelector('td');
      if (firstCell && firstCell.textContent.trim() === employeeId) {
        row.classList.add('bg-blue-100');
        row.scrollIntoView({ behavior: 'smooth', block: 'center' });

  showFilteredOutMessage(employeeData, messageType = 'filtered') {
    const modal      = document.getElementById('employeeFilteredModal');
    const titleEl    = modal?.querySelector('h3');
    const msgEl      = modal?.querySelector('p:first-of-type');
    const detailEl   = modal?.querySelector('p:last-of-type');
    const nameDisplay = document.getElementById('filteredEmployeeName');
    const closeBtn   = document.getElementById('closeFilteredModal');
    const clearBtn   = document.getElementById('clearFiltersAndNavigate');
    if (!modal || !nameDisplay || !closeBtn || !clearBtn) return;

    const fullName = `${employeeData.Surname || ''} ${employeeData.OtherName || ''}`.trim();
    nameDisplay.textContent = fullName || employeeData.Empl_ID;

    if (messageType === 'statusChanged') {
      const newStatus = (employeeData.DateLeft || employeeData.exittype) ? 'INACTIVE' : 'ACTIVE';
      if (titleEl)  titleEl.textContent = 'Employee Status Changed!';
      if (msgEl)    msgEl.innerHTML = `<span class="font-medium">${fullName || employeeData.Empl_ID}</span> status changed to <span class="font-bold text-${newStatus === 'ACTIVE' ? 'green' : 'red'}-600">${newStatus}</span>.`;
      if (detailEl) detailEl.textContent = "This employee doesn't match your current filters.";
    } else {
      if (titleEl)  titleEl.textContent = 'Employee Added Successfully!';
      if (msgEl)    msgEl.innerHTML = `<span class="font-medium">${fullName || employeeData.Empl_ID}</span> has been added.`;
      if (detailEl) detailEl.textContent = "This employee doesn't match your current filters and won't appear in the list.";
    }

    this.pendingNavigationId = employeeData.Empl_ID;
    modal.classList.remove('hidden');
    closeBtn.onclick = () => { modal.classList.add('hidden'); this.pendingNavigationId = null; };
    clearBtn.onclick = async () => { modal.classList.add('hidden'); await this.navigateToEmployee(this.pendingNavigationId); this.pendingNavigationId = null; };
    modal.onclick = (e) => { if (e.target === modal) { modal.classList.add('hidden'); this.pendingNavigationId = null; } };
  }

  async handleEmployeeAdded(employeeData, source = 'create') {
    const currentFilters = this.getCurrentFilters();
    const hasActiveFilters = currentFilters.search || currentFilters.rank || currentFilters.status;
    if (!hasActiveFilters) { await this.navigateToEmployee(employeeData.Empl_ID); return; }
    if (this.employeeMatchesFilters(employeeData, currentFilters)) {
      const employeePage = await this.findEmployeePage(employeeData.Empl_ID, currentFilters);
      this.clearFilterState();
      this.currentPage = employeePage;
      await this.filterPersonnel();
      setTimeout(() => this.highlightEmployeeRow(employeeData.Empl_ID), 300);
    } else {
      this.showFilteredOutMessage(employeeData, source === 'statusChange' ? 'statusChanged' : 'filtered');
    }
  }

  saveNormalPaginationState() {

      page: this.currentPage,
      data: this.filteredPersonnel,
      paginationInfo: this.paginationInfo,
      isNormalView: true
    });

  hasNormalPaginationState(requestedPage) {
    const state = oldLoadState('personnel_pagination_old');
    if (!state) return false;
    if (state.isNormalView !== true) return false;
    if ((state.page || 1) <= 1) return false;       // never restore page-1 snapshot
    if (requestedPage !== state.page) return false;  // exact page match required
    return true;
  }

  async restoreNormalPaginationState() {
    const state = oldLoadState('personnel_pagination_old');
    if (!state) return false;
    console.log('ğŸ“¥ [OLD] Restoring normal pagination:', state);
    if (state.page) this.currentPage = state.page;
    if (state.paginationInfo) this.paginationInfo = state.paginationInfo;
    if (state.data && Array.isArray(state.data) && state.data.length > 0) {
      this.personnel = state.data;
      this.filteredPersonnel = [...this.personnel];
      this.renderTable();
      return true;
    }
    return false;
  }

  // â”€â”€ State: filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  hasActiveFilterState() {

    if (!state) return false;
    return !!(state.search || state.rank || state.status);
  }

  saveFilterState(search, rank, status) {

      search: search || '', rank: rank || '', status: status || '',
      page: this.currentPage,
      data: this.filteredPersonnel,
      paginationInfo: this.paginationInfo
    });
  }

  async restoreFilterState() {
    const state = oldLoadState('personnel_filter_old');
    if (!state) return false;
    console.log('ğŸ“¥ [OLD] Restoring filters:', state);
    this.lastFilterParams = null;
    const searchInput  = document.getElementById('old-personnel-search');
    const rankFilter   = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    if (searchInput  && state.search) searchInput.value  = state.search;
    if (rankFilter   && state.rank)   rankFilter.value   = state.rank;
    if (statusFilter && state.status) statusFilter.value = state.status;
    if (state.page) this.currentPage = state.page;
    if (state.paginationInfo) this.paginationInfo = state.paginationInfo;
    if (state.data && Array.isArray(state.data) && state.data.length > 0) {

  clearNormalPaginationState() { oldClearState('personnel_pagination_old'); }

  // â”€â”€ Pagination buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  nextPage() {
    if (this._paginating) return;
    this._paginating = true;
    setTimeout(() => { this._paginating = false; }, 400);
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    if (isFiltering) {
      if (this.paginationInfo.hasNextPage) { this.currentPage++; this.filterPersonnel(); }
    } else {
      if (this.paginationInfo.hasNextPage) {
        const target = this.currentPage + 1;
        this.currentPage = target;
        this.loadPaginatedData('old', target);
      }
    }
  }

  prevPage() {
    if (this._paginating) return;
    this._paginating = true;
    setTimeout(() => { this._paginating = false; }, 400);
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    if (isFiltering) {
      if (this.paginationInfo.hasPreviousPage) { this.currentPage--; this.filterPersonnel(); }
    } else {
      if (this.paginationInfo.hasPreviousPage) {
        const target = this.currentPage - 1;
        this.currentPage = target;
        this.loadPaginatedData('old', target);
      }
    }
  }

  setupSearchDebounce() {
    let debounceTimer;
    const searchInput = document.getElementById('old-personnel-search');
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        if (!e.target.value.trim()) { this.currentPage = 1; this.filterPersonnel(); return; }
        debounceTimer = setTimeout(() => { this.currentPage = 1; this.filterPersonnel(); }, 500);
      });
    }
  }

  setupFilterListeners() {
    const rankFilter   = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    if (rankFilter)   rankFilter.addEventListener('change',   () => { this.currentPage = 1; this.filterPersonnel(); });
    if (statusFilter) statusFilter.addEventListener('change', () => { this.currentPage = 1; this.filterPersonnel(); });
  }

  async filterPersonnel() {
    const search = document.getElementById('old-personnel-search')?.value.trim() || '';
    const rank   = document.getElementById('rank-filter')?.value || '';
    const status = document.getElementById('status-filter')?.value || '';

    if (this.lastFilterParams) {
      const same = this.lastFilterParams.search === search &&
                   this.lastFilterParams.rank   === rank   &&
                   this.lastFilterParams.status === status &&
                   this.lastFilterParams.page   === this.currentPage;
      if (same) { console.log('â­ï¸ [OLD] Skipping duplicate filter call'); return; }
    }
    this.lastFilterParams = { search, rank, status, page: this.currentPage };

    if (this.activeFilterController) this.activeFilterController.abort();

    if (!search && !rank && !status) {
      this.clearFilterState();
      this.clearNormalPaginationState();
      await this.loadPaginatedData('old', 1);
      return;
    }

    this.clearNormalPaginationState();
    this.activeFilterController = new AbortController();
    const currentController = this.activeFilterController;

    try {
      let apiData = [];
      if (search || rank) {
        const qp = [];
        if (search) qp.push(`q=${encodeURIComponent(search)}`);
        if (rank)   qp.push(`rank=${encodeURIComponent(rank)}`);
        qp.push(`page=${this.currentPage}`, `limit=10`);
        const response = await fetch(`/personnel/employees-old/search?${qp.join('&')}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
          signal: currentController.signal
        });
        if (!response.ok) throw new Error('Search/Filter failed');
        const result = await response.json();
        apiData = result.data || [];
        if (result.pagination) this.paginationInfo = result.pagination;
      } else {
        apiData = [...this.personnel];
      }

      if (currentController.signal.aborted) return;
      this.filteredPersonnel = apiData.filter(p => !status || p.Status === status);
      if (!currentController.signal.aborted) this.saveFilterState(search, rank, status);
      await this.renderTable();

    } catch (error) {
      if (error.name === 'AbortError') return;
      console.error('âŒ [OLD] Filter error:', error);
      const tbody = document.getElementById('personnel-table-body');
      if (tbody) tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-600">Search failed. Please try again.</td></tr>';
      this.updatePaginationInfo();
    } finally {
      if (this.activeFilterController === currentController) this.activeFilterController = null;
    }
  }

  clearSearch() {
    const searchInput  = document.getElementById('old-personnel-search');
    const rankFilter   = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    if (searchInput)  searchInput.value  = '';
    if (rankFilter)   rankFilter.value   = '';
    if (statusFilter) statusFilter.value = '';
    this.clearFilterState();
    this.loadPaginatedData('old', 1);
  }

  async loadDropdown(endpoint, elementId, valueField, textField, placeholder) {
    try {

        method: 'GET',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const data = await response.json();
      const dropdown = document.getElementById(elementId);
      if (!dropdown) return;
      dropdown.innerHTML = `<option value="">${placeholder}</option>`;
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item[valueField];
        option.textContent = item[textField];
        dropdown.appendChild(option);
      });
      return data;
    } catch (err) {
      console.error(`Failed to load ${endpoint}:`, err);
      return [];
    }
  }

  async loadLookupData() {
    const token = localStorage.getItem('token');
    await Promise.all(['title'].map(async endpoint => {
      try {
        const res = await fetch(`/reference/${endpoint}`, {
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) { this.lookupMaps[endpoint] = {}; return; }
        const result = await res.json();
        const data = result.data || result;
        if (!Array.isArray(data)) { this.lookupMaps[endpoint] = {}; return; }
        this.lookupMaps[endpoint] = Object.fromEntries(
          data.map(item => [item[this.getValueField(endpoint)], item[this.getTextField(endpoint)]])
        );
      } catch (err) {
        console.error(`Failed to load ${endpoint}:`, err);
        this.lookupMaps[endpoint] = {};
      }
    }));
  }

  getValueField(endpoint) { return { title: 'Titlecode' }[endpoint] || 'code'; }
  getTextField(endpoint)  { return { title: 'Description' }[endpoint] || 'name'; }
  resolveName(code, endpoint) { if (!code) return 'N/A'; return this.lookupMaps[endpoint]?.[code] || code; }

  async renderTable() {
    const tbody = document.getElementById('personnel-table-body');
    if (!tbody) return;
    const pageData = this.filteredPersonnel;
    if (pageData.length === 0) {
      tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-400">Loading...</td></tr>';
      await new Promise(resolve => setTimeout(resolve, 300));
      if (this.filteredPersonnel.length === 0)
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No personnel found</td></tr>';
      this.updatePaginationInfo();
      return;
    }
    tbody.innerHTML = pageData.map(person => `
      <tr class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(person.Empl_ID || '')}</td>
        <td class="border border-gray-300 px-4 py-2 font-medium">${this.escapeHtml(person.Surname || '')} ${this.escapeHtml(person.OtherName || '')}</td>
        <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(this.resolveName(person.Title, 'title'))}</td>
        <td class="border border-gray-300 px-4 py-2">
          <span class="px-2 py-1 rounded-full text-xs ${this.getStatusClass(person.Status || 'INACTIVE')}">
            ${this.capitalizeFirst(person.Status || 'INACTIVE')}
          </span>
        </td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button onclick="oldPersonnelManager.viewEmployee('${person.Empl_ID}')"

          <button onclick="oldPersonnelManager.editEmployee('${person.Empl_ID}')"
                  class="px-2 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700 mr-1">Edit</button>
          <button onclick="oldPersonnelManager.deleteEmployee('${person.Empl_ID}')"

        </td>
      </tr>`).join('');
    this.updatePaginationInfo();
  }

  getStatusClass(status) {
    const s = status?.toUpperCase();
    if (s === 'ACTIVE'   || s === '1') return 'bg-green-100 text-green-800';
    if (s === 'INACTIVE' || s === '0') return 'bg-red-100 text-red-800';
    return 'bg-yellow-100 text-yellow-800';
  }

  updatePaginationInfo() {
    const displayedData = this.filteredPersonnel || [];
    const pageInfo = this.paginationInfo || {};
    const start = displayedData.length > 0 ? ((pageInfo.currentPage || this.currentPage) - 1) * (pageInfo.limit || 10) + 1 : 0;
    const end   = start + displayedData.length - 1;
    const total = pageInfo.totalRecords || displayedData.length;
    const el = (id) => document.getElementById(id);
    if (el('showing-start')) el('showing-start').textContent = start;
    if (el('showing-end'))   el('showing-end').textContent   = end;
    if (el('total-records')) el('total-records').textContent = total;
    const prevBtn = el('prev-page');
    const nextBtn = el('next-page');
    if (prevBtn) { prevBtn.disabled = !pageInfo.hasPreviousPage; prevBtn.classList.toggle('opacity-50', !pageInfo.hasPreviousPage); }
    if (nextBtn) { nextBtn.disabled = !pageInfo.hasNextPage;     nextBtn.classList.toggle('opacity-50', !pageInfo.hasNextPage); }
  }

  isSearchActive() { const s = document.getElementById('old-personnel-search'); return s && s.value.trim().length > 0; }
  isFilterActive()  { const r = document.getElementById('rank-filter'); const st = document.getElementById('status-filter'); return (r && r.value) || (st && st.value); }

  deleteEmployee(id) {
    this.deleteId = id;
    const modal      = document.getElementById('deleteEmployeeModal');
    const confirmBtn = document.getElementById('confirmDeleteEmployeeBtn');
    if (!modal) return;
    modal.classList.remove('hidden');

    const newBtn = confirmBtn.cloneNode(true);
    confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);

    newBtn.addEventListener('click', async () => {
      try {
        const currentPage    = this.currentPage;
        const currentFilters = this.getCurrentFilters();
        const isFiltering    = this.isSearchActive() || this.isFilterActive();

        console.log('ğŸ’¾ [OLD] State before delete:', { page: currentPage, filters: currentFilters });

        const safeId = this.deleteId.replace(/\//g, '_SLASH_');
        await this.apiRequest(`${OLD_API_BASE}/employees/${safeId}`, { method: 'DELETE' });

        this.personnel         = this.personnel.filter(p => p.Empl_ID !== this.deleteId);
        this.filteredPersonnel = this.filteredPersonnel.filter(p => p.Empl_ID !== this.deleteId);

        this.updateSnapshotsAfterDelete(this.deleteId, currentPage, isFiltering);

        this.showSuccess('Personnel deleted successfully');
        this.closeDeleteEmployee();

        if (this.filteredPersonnel.length === 0) {
          console.log('ğŸ“„ [OLD] Current page now empty, loading previous page');
          const newTotalRecords = (this.paginationInfo.totalRecords || 0) - 1;
          const newTotalPages   = Math.ceil(newTotalRecords / 10);
          const targetPage      = currentPage > newTotalPages ? newTotalPages : currentPage;
          console.log('ğŸ“Š [OLD] Navigating to page:', targetPage || 1);
          if (isFiltering) { this.currentPage = targetPage || 1; await this.filterPersonnel(); }
          else              { await this.loadPersonnelData('old', targetPage || 1); }
        } else {
          console.log('âœ… [OLD] Page still has data, re-rendering');
          if (this.paginationInfo.totalRecords) this.paginationInfo.totalRecords -= 1;
          await this.renderTable();
        }
      } catch (error) { this.showError('Failed to delete personnel: ' + error.message); }
    });
  }

  updateSnapshotsAfterDelete(employeeId, currentPage, isFiltering) {
    console.log('ğŸ”„ [OLD] Removing employee from snapshots:', employeeId);

    const snapshotKeys = [
      'personnel_pagination_old',
      'personnel_filter_old'
    ];

    let updatedCount = 0;

    snapshotKeys.forEach(baseKey => {
      const storageKey = oldBuildStateKey(baseKey);
      console.log(`[OLD-SNAPSHOT] Looking for key: "${storageKey}"`);
      const snapshot = localStorage.getItem(storageKey);

      if (!snapshot) {
        console.log(`â­ï¸ [OLD] ${storageKey} doesn't exist`);
        return;
      }

      try {
        const state = JSON.parse(snapshot);
        if (state.data && Array.isArray(state.data)) {
          const beforeLength = state.data.length;
          state.data = state.data.filter(p => p.Empl_ID !== employeeId);
          const afterLength = state.data.length;

          if (beforeLength !== afterLength) {
            console.log(`ğŸ’¾ [OLD] Updated ${storageKey}: ${beforeLength} â†’ ${afterLength} records`);
            if (state.paginationInfo?.totalRecords) state.paginationInfo.totalRecords -= 1;
            state.timestamp = Date.now();
            localStorage.setItem(storageKey, JSON.stringify(state));
            updatedCount++;
          } else {
            console.log(`â­ï¸ [OLD] Employee not found in ${storageKey}`);
          }
        }
      } catch (error) {
        console.error(`âŒ [OLD] Error updating ${storageKey}:`, error);
        localStorage.removeItem(storageKey);
      }
    });

    if (updatedCount > 0) {
      console.log(`âœ… [OLD] Successfully updated ${updatedCount} snapshot(s)`);
    } else {
      console.warn('âš ï¸ [OLD] No snapshots contained this employee');
    }
  }

  closeDeleteEmployee() { this.deleteId = null; document.getElementById('deleteEmployeeModal')?.classList.add('hidden'); }

  escapeHtml(str) {
    if (!str) return '';
    return String(str).replace(/[&<>"']/g, m => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;' }[m]));
  }

  capitalizeFirst(str) { if (!str) return ''; return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase(); }

  async refresh() { await this.loadPersonnelData('old', this.currentPage); }

  reinitialize() {
    this.eventListenersAttached = false;
    this.setupEventListeners();
    this.renderTable();
    this.loadAllDropdowns();
  }
}

let oldPersonnelManager;

async function initializeOldPersonnelManager(sectionType = null) {
  try {
    const currentSid = oldGetCurrentSessionId();
    console.log('ğŸŸ¢ initializeOldPersonnelManager called | session:', currentSid);

    const sessionChanged = oldDetectSessionChange();
    if (sessionChanged) console.log('[OLD-SESSION-CHANGE] State wiped â€” loading fresh page 1');

    if (!window.oldPersonnelManager || !(window.oldPersonnelManager instanceof OldPersonnelManager)) {
      console.log('ğŸŸ¢ [OLD] Creating new OldPersonnelManager instance');
      oldPersonnelManager = new OldPersonnelManager();
      window.oldPersonnelManager = oldPersonnelManager;
      await oldPersonnelManager.init();
    } else {
      console.log('ğŸŸ¢ [OLD] Reusing existing OldPersonnelManager instance');
      oldPersonnelManager = window.oldPersonnelManager;
    }

    if (sessionChanged) {
      await oldPersonnelManager.loadPaginatedData('old', 1);
      return;
    }

    // Returning from view/edit
    const isReturning = localStorage.getItem('navigatedFromOldPersonnel');
    const savedPage   = localStorage.getItem('oldPersonnelPage');
    const savedType   = localStorage.getItem('oldPersonnelType');
    if (isReturning === 'true' && savedPage && savedType) {
      console.log(`ğŸŸ¢ [OLD] Returning from view/edit â€” restoring page ${savedPage}`);
      localStorage.removeItem('navigatedFromOldPersonnel');
      localStorage.removeItem('oldPersonnelPage');
      localStorage.removeItem('oldPersonnelType');
      await oldPersonnelManager.loadPersonnelData(savedType, parseInt(savedPage));
      return;
    }

    // Restore normal pagination (page > 1 only)
    const normalState = oldLoadState('personnel_pagination_old');
    console.log('ğŸŸ¢ [OLD] Normal pagination state:', normalState
      ? `page=${normalState.page}, records=${normalState.data?.length}`
      : 'none');
    if (normalState?.isNormalView && normalState.page > 1) {
      console.log(`ğŸŸ¢ [OLD] Restoring normal pagination to page ${normalState.page}`);
      await oldPersonnelManager.loadPersonnelData('old', normalState.page);
      return;
    }

    // Restore filter state
    const filterState = oldLoadState('personnel_filter_old');
    console.log('ğŸŸ¢ [OLD] Filter state:', filterState
      ? `search="${filterState.search}" rank="${filterState.rank}"`
      : 'none');
    if (filterState && (filterState.search || filterState.rank || filterState.status)) {
      console.log('ğŸŸ¢ [OLD] Restoring filter state');
      await oldPersonnelManager.loadPersonnelData('old', 1);
      return;
    }

    // Default: fresh page 1
    console.log('ğŸŸ¢ [OLD] No saved state â€” loading fresh page 1');
    await oldPersonnelManager.loadPersonnelData('old', 1);

  } catch (error) {
    console.error('Failed to initialize old personnel manager:', error);
  }
}

window.initializeOldPersonnelManager = initializeOldPersonnelManager;
