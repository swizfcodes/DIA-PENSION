<script>
// Old Personnel Management
const API_BASE = '/personnel';
const API_HEADERS = {
  'Content-Type': 'application/json',
  'Authorization': `Bearer ${localStorage.getItem('token')}`
};

// Filter State Manager - Clears on logout
class FilterStateManager {
  constructor(key) {
    this.key = key;
    this.setupLogoutListener();
  }

  save(state) {
    const data = {
      ...state,
      timestamp: Date.now(),
      sessionId: this.getSessionId()
    };
    sessionStorage.setItem(this.key, JSON.stringify(data));
  }

  load() {
    const saved = sessionStorage.getItem(this.key);
    if (!saved) return null;

    try {
      const data = JSON.parse(saved);
      if (data.sessionId !== this.getSessionId()) {
        this.clear();
        return null;
      }
      return data;
    } catch (error) {
      console.error('Failed to parse filter state:', error);
      return null;
    }
  }

  clear() {
    sessionStorage.removeItem(this.key);
  }

  getSessionId() {
    return localStorage.getItem('token') || 'no-session';
  }

  setupLogoutListener() {
    window.addEventListener('logout', () => {
      console.log('üö™ Logout detected, clearing filter state');
      this.clear();
    });

    window.addEventListener('storage', (e) => {
      if (e.key === 'token' && !e.newValue) {
        console.log('üö™ Token removed, clearing filter state');
        this.clear();
      }
    });
  }
}

class PersonnelManager {
  constructor() {
    this.currentPage = 1;
    this.recordsPerPage = 10;
    this.personnel = [];
    this.filteredPersonnel = [];
    this.currentViewId = null;
    this.personnelType = 'old';
    this.currentView = 'old';
    this.lookupMaps = {};
    this.lookupsLoaded = false;
    this.isInitializing = false;
    this.paginationInfo = {};
    this.eventListenersAttached = false;
    this.isRendering = false;
    this.filterDebounceTimer = null;
    this.filterStateManager = new FilterStateManager('old_personnel_filters');
  }

  async init() {
    if (this.isInitializing) {
      console.log('‚ö†Ô∏è Already initializing, skipping...');
      return;
    }
    this.isInitializing = true;

    try {
      console.log('üîÑ Starting initialization...');
      await this.loadLookupData();
      this.lookupsLoaded = true;
      await this.loadAllDropdowns();
      this.setupEventListeners();
      this.setupSearchDebounce();
      this.setupFilterListeners();
      console.log('‚úÖ Initialization complete');
    } catch (error) {
      console.error('‚ùå Initialization failed:', error);
    } finally {
      this.isInitializing = false;
    }
  }

  async apiRequest(url, options = {}) {
    try {
      const response = await fetch(url, {
        ...options,
        headers: { ...API_HEADERS, ...options.headers }
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || `HTTP ${response.status}`);
      }
      
      return data;
    } catch (error) {
      console.error('API Request failed:', error);
      this.showError(error.message);
      throw error;
    }
  }

  async loadDropdown(endpoint, elementId, valueField, textField, placeholder) {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/reference/${endpoint}`, {   
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}` 
        }
      });
      
      if (!response.ok) {
        console.warn(`Failed to load ${endpoint}: ${response.status}`);
        return [];
      }
      
      const data = await response.json();
      const dropdown = document.getElementById(elementId);
      
      if (!dropdown) {
        console.warn(`Dropdown ${elementId} not found`);
        return data;
      }
      
      dropdown.innerHTML = `<option value="">${placeholder}</option>`;
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item[valueField];
        option.textContent = item[textField];
        dropdown.appendChild(option);
      });
      
      return data;
    } catch (err) {
      console.error(`Failed to load ${endpoint}:`, err);
      return [];
    }
  }

  async loadAllDropdowns() {
    const promises = [
      this.loadDropdown("title", "rank-filter", "Titlecode", "Description", "All Ranks"),
    ];
    await Promise.all(promises);
  }

  async loadLookupData() {
    const endpoints = ['title'];
    const token = localStorage.getItem('token');
    
    await Promise.all(endpoints.map(async endpoint => {
      try {
        const res = await fetch(`/reference/${endpoint}`, {
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!res.ok) {
          console.warn(`Failed to fetch ${endpoint}: ${res.status}`);
          this.lookupMaps[endpoint] = {};
          return;
        }
        
        const result = await res.json();
        let data = result.data || result;
        
        if (!Array.isArray(data)) {
          console.warn(`${endpoint} did not return an array`);
          this.lookupMaps[endpoint] = {};
          return;
        }
        
        const valueField = this.getValueField(endpoint);
        const textField = this.getTextField(endpoint);
        
        this.lookupMaps[endpoint] = Object.fromEntries(
          data.map(item => [item[valueField], item[textField]])
        );
        
        console.log(`‚úÖ Loaded ${data.length} ${endpoint} records`);
      } catch (err) {
        console.error(`Failed to load ${endpoint}:`, err);
        this.lookupMaps[endpoint] = {};
      }
    }));
  }

  getValueField(endpoint) {
    const fieldMap = {'title': 'Titlecode'};
    return fieldMap[endpoint] || 'code';
  }

  getTextField(endpoint) {
    const fieldMap = {'title': 'Description'};
    return fieldMap[endpoint] || 'name';
  }

  resolveName(code, endpoint) {
    if (!code) return 'N/A';
    return this.lookupMaps[endpoint]?.[code] || code;
  }

  async loadPersonnelData(type = 'old', page = 1, restoreFilters = false) {
    console.log(`üì• Loading ${type} personnel, page ${page}`);
    
    this.currentView = type;
    this.personnelType = type;
    //this.showLoadingState();
    
    try {
      // Get current filter values
      const search = document.getElementById('old-personnel-search')?.value.trim() || '';
      const rank = document.getElementById('rank-filter')?.value || '';

      let result;
      
      // Use search endpoint if search query exists
      if (search) {
        console.log('üîç Using search endpoint with query:', search);
        const token = localStorage.getItem('token');
        const searchUrl = `/personnel/employees-old/search?q=${encodeURIComponent(search)}`;
        
        console.log('üîó Search URL:', searchUrl);
        
        const response = await fetch(searchUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error(`Search failed: ${response.status}`);
        }

        result = await response.json();
        console.log('‚úÖ Search response:', result);
        
        // For search results, handle pagination locally
        let searchData = result.data || result;
        if (!Array.isArray(searchData)) {
          searchData = [];
        }
        
        // Apply rank filter locally if needed
        if (rank) {
          searchData = searchData.filter(p => p.Title === rank);
        }
        
        // Paginate locally
        const limit = 10;
        const totalRecords = searchData.length;
        const totalPages = Math.ceil(totalRecords / limit);
        const startIndex = (page - 1) * limit;
        const endIndex = startIndex + limit;
        
        this.personnel = searchData.slice(startIndex, endIndex);
        this.paginationInfo = {
          currentPage: page,
          totalPages: totalPages,
          totalRecords: totalRecords,
          limit: limit,
          hasNextPage: page < totalPages,
          hasPreviousPage: page > 1
        };
        
        console.log(`‚úÖ Search results: ${this.personnel.length} of ${totalRecords} total`);
        
      } else {
        // Use regular pagination endpoint
        let url = `${API_BASE}/employees-old-pages?page=${page}&limit=10`;
        
        if (rank) {
          url += `&rank=${encodeURIComponent(rank)}`;
        }

        console.log('üîó API URL:', url);
        result = await this.apiRequest(url);
        
        this.personnel = result.data || [];
        this.paginationInfo = result.pagination || {};
      }
      
      this.filteredPersonnel = [...this.personnel];
      this.currentPage = page;

      console.log(`‚úÖ Loaded ${this.personnel.length} records`);
      console.log('üìä Pagination:', this.paginationInfo);

      // Restore filter UI state if needed
      if (restoreFilters && page === 1) {
        this.restoreFilterState();
      }

      await this.renderTable();

    } catch (error) {
      console.error('‚ùå Failed to load personnel:', error);
      this.personnel = [];
      this.filteredPersonnel = [];
      this.paginationInfo = {};
      this.showErrorState('Failed to load data: ' + error.message);
    }
  }

  showLoadingState() {
    const tbody = document.getElementById('personnel-table-body');
    if (tbody) {
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="text-center py-8">
            <div class="flex flex-col items-center gap-2">
              <div class="animate-spin h-8 w-8 border-4 border-green-500 border-t-transparent rounded-full"></div>
              <span class="text-gray-500">Loading personnel data...</span>
            </div>
          </td>
        </tr>
      `;
    }
  }

  showErrorState(message) {
    const tbody = document.getElementById('personnel-table-body');
    if (tbody) {
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="text-center py-8">
            <div class="text-red-600">
              <svg class="mx-auto h-12 w-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <p class="font-medium">${message}</p>
              <button onclick="personnelManager.refresh()" class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Retry
              </button>
            </div>
          </td>
        </tr>
      `;
    }
    this.updatePaginationInfo();
  }

  nextPage() {
    console.log('‚û°Ô∏è Next page requested');
    
    if (this.paginationInfo.hasNextPage) {
      this.loadPersonnelData(this.personnelType, this.currentPage + 1, false);
    } else {
      console.log('‚ö†Ô∏è No next page available');
    }
  }

  prevPage() {
    console.log('‚¨ÖÔ∏è Previous page requested');
    
    if (this.paginationInfo.hasPreviousPage) {
      this.loadPersonnelData(this.personnelType, this.currentPage - 1, false);
    } else {
      console.log('‚ö†Ô∏è No previous page available');
    }
  }
    
  setupEventListeners() {
    if (this.eventListenersAttached) {
      console.log('‚ö†Ô∏è Event listeners already attached, skipping...');
      return;
    }

    console.log('üîó Setting up event listeners...');

    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');

    if (prevPageBtn) {
      const newPrevBtn = prevPageBtn.cloneNode(true);
      prevPageBtn.parentNode.replaceChild(newPrevBtn, prevPageBtn);
      newPrevBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        this.prevPage();
      });
    }

    if (nextPageBtn) {
      const newNextBtn = nextPageBtn.cloneNode(true);
      nextPageBtn.parentNode.replaceChild(newNextBtn, nextPageBtn);
      newNextBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        this.nextPage();
      });
    }

    this.eventListenersAttached = true;
    console.log('‚úÖ Event listeners attached');
  }

  async applyFilters() {
    // Clear existing debounce timer
    if (this.filterDebounceTimer) {
      clearTimeout(this.filterDebounceTimer);
    }

    const search = document.getElementById('old-personnel-search')?.value.trim() || '';
    const rank = document.getElementById('rank-filter')?.value || '';

    console.log('üîç Applying filters:', { search, rank });

    // Save filter state
    this.filterStateManager.save({ search, rank });

    // Reload from page 1 with filters
    await this.loadPersonnelData(this.personnelType, 1, false);
  }

  clearFilters() {
    console.log('üßπ Clearing filters');
    
    const searchInput = document.getElementById('old-personnel-search');
    const rankFilter = document.getElementById('rank-filter');
    
    if (searchInput) searchInput.value = '';
    if (rankFilter) rankFilter.value = '';
    
    this.filterStateManager.clear();
    
    // Reload without filters
    this.loadPersonnelData(this.personnelType, 1, false);
  }

  saveFilterState() {
    const search = document.getElementById('old-personnel-search')?.value.trim() || '';
    const rank = document.getElementById('rank-filter')?.value || '';
    
    this.filterStateManager.save({ search, rank });
  }

  restoreFilterState() {
    const state = this.filterStateManager.load();
    
    if (state) {
      console.log('üì• Restoring filter state:', state);
      
      const searchInput = document.getElementById('old-personnel-search');
      const rankFilter = document.getElementById('rank-filter');
      
      if (searchInput && state.search) {
        searchInput.value = state.search;
      }
      
      if (rankFilter && state.rank) {
        rankFilter.value = state.rank;
      }
      
      return true;
    }
    
    return false;
  }

  setupSearchDebounce() {
    const searchInput = document.getElementById('old-personnel-search');
    
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        if (this.filterDebounceTimer) {
          clearTimeout(this.filterDebounceTimer);
        }
        
        // If empty, apply immediately
        if (!e.target.value.trim()) {
          console.log('üßπ Search cleared, reloading...');
          this.applyFilters();
          return;
        }
        
        // Otherwise debounce
        console.log('‚è±Ô∏è Search debouncing...', e.target.value);
        this.filterDebounceTimer = setTimeout(() => {
          console.log('üîç Executing search:', e.target.value);
          this.applyFilters();
        }, 500);
      });
      
      console.log('‚úÖ Search debounce setup complete');
    } else {
      console.warn('‚ö†Ô∏è Search input not found');
    }
  }

  setupFilterListeners() {
    const rankFilter = document.getElementById('rank-filter');
    
    if (rankFilter) {
      rankFilter.addEventListener('change', () => {
        console.log('üéØ Rank filter changed:', rankFilter.value);
        this.applyFilters();
      });
      console.log('‚úÖ Rank filter listener setup complete');
    } else {
      console.warn('‚ö†Ô∏è Rank filter not found');
    }
  }

  async renderTable() {
    if (this.isRendering) {
      console.log('‚ö†Ô∏è Already rendering, skipping...');
      return;
    }

    this.isRendering = true;

    try {
      const tbody = document.getElementById('personnel-table-body');
      if (!tbody) {
        console.error('‚ùå Table body not found');
        return;
      }

      const pageData = this.personnel;

      console.log(`üìã Rendering ${pageData.length} records`);

      if (pageData.length === 0) {
        const hasFilters = this.hasActiveFilters();
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="text-center py-8 text-gray-500">
              <svg class="mx-auto h-12 w-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
              </svg>
              <p class="font-medium">No personnel found</p>
              ${hasFilters ? '<p class="text-sm mt-1">Try adjusting your filters or <button onclick="personnelManager.clearFilters()" class="text-green-600 underline">clear filters</button></p>' : ''}
            </td>
          </tr>
        `;
        this.updatePaginationInfo();
        return;
      }

      tbody.innerHTML = pageData.map(person => `
        <tr class="hover:bg-gray-50 transition-colors">
          <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(person.Empl_ID || '')}</td>
          <td class="border border-gray-300 px-4 py-2 font-medium">${this.escapeHtml(person.Surname || '')} ${this.escapeHtml(person.OtherName || '')}</td>
          <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(this.resolveName(person.Title, 'title'))}</td>
          <td class="border border-gray-300 px-4 py-2">
            <span class="px-2 py-1 rounded-full text-xs font-medium ${this.getStatusClass(person.Status || 'INACTIVE')}">
              ${this.capitalizeFirst(person.Status || 'INACTIVE')}
            </span>
          </td>
          <td class="border border-gray-300 px-4 py-2 text-center">
            <div class="flex gap-1 justify-center">
              <button onclick="personnelManager.viewEmployee('${person.Empl_ID}')" 
                      class="px-2 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700 transition-colors">View</button>
              <button onclick="personnelManager.editEmployee('${person.Empl_ID}')" 
                      class="px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700 transition-colors">Edit</button>
              <button onclick="personnelManager.deleteEmployee('${person.Empl_ID}')" 
                      class="px-2 py-1 bg-red-600 text-white rounded text-xs hover:bg-red-700 transition-colors">Delete</button>
            </div>
          </td>
        </tr>
      `).join('');

      this.updatePaginationInfo();
      console.log('‚úÖ Table rendered successfully');

    } finally {
      this.isRendering = false;
    }
  }
  
  getStatusClass(status) {
    const s = status?.toUpperCase();
    if (s === 'ACTIVE' || s === '1') return 'bg-blue-100 text-blue-800';
    if (s === 'INACTIVE' || s === '0') return 'bg-red-100 text-red-800';
    return 'bg-yellow-100 text-yellow-800';
  }

  updatePaginationInfo() {
    const pageInfo = this.paginationInfo || {};
    const currentRecords = this.personnel.length;
    
    const start = currentRecords > 0 ? ((pageInfo.currentPage || 1) - 1) * (pageInfo.limit || 10) + 1 : 0;
    const end = start + currentRecords - 1;
    const total = pageInfo.totalRecords || currentRecords;

    const showingStart = document.getElementById('showing-start');
    const showingEnd = document.getElementById('showing-end');
    const totalRecords = document.getElementById('total-records');

    if (showingStart) showingStart.textContent = start;
    if (showingEnd) showingEnd.textContent = end;
    if (totalRecords) totalRecords.textContent = total;

    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');

    if (prevBtn) {
      prevBtn.disabled = !pageInfo.hasPreviousPage;
      prevBtn.classList.toggle('opacity-50', !pageInfo.hasPreviousPage);
      prevBtn.classList.toggle('cursor-not-allowed', !pageInfo.hasPreviousPage);
    }

    if (nextBtn) {
      nextBtn.disabled = !pageInfo.hasNextPage;
      nextBtn.classList.toggle('opacity-50', !pageInfo.hasNextPage);
      nextBtn.classList.toggle('cursor-not-allowed', !pageInfo.hasNextPage);
    }

    console.log(`üìä Pagination: ${start}-${end} of ${total} (Page ${pageInfo.currentPage}/${pageInfo.totalPages})`);
  }

  hasActiveFilters() {
    const searchInput = document.getElementById('old-personnel-search');
    const rankFilter = document.getElementById('rank-filter');
    return (searchInput?.value?.trim()) || (rankFilter?.value);
  }

  showSuccess(message) {
    const popup = document.getElementById('actionPopup');
    const icon = document.getElementById('popupIcon');
    const text = document.getElementById('popupText');

    if (!popup || !icon || !text) return;

    icon.className = "mx-auto h-12 w-12 rounded-full border-4 border-green-500 border-t-transparent animate-spin";
    text.textContent = message;
    popup.classList.remove('hidden');

    setTimeout(() => {
      icon.className = "mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-500 text-white";
      icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                        </svg>`;
      text.textContent = "Success!";
      setTimeout(() => {
        popup.classList.add('hidden');
        icon.innerHTML = "";
      }, 1000);
    }, 1500);
  }

  showError(message) {
    alert(`Error: ${message}`);
  }

  async viewEmployee(id) {
    this.saveFilterState();
    this.currentViewId = id;
    localStorage.setItem('pendingEmployeeView', id);
    localStorage.setItem('oldPersonnelPage', this.currentPage);
    localStorage.setItem('oldPersonnelType', this.personnelType);
    localStorage.setItem('navigatedFromOldPersonnel', 'true');

    try {
      if (window.navigation?.navigateToSection) {
        await window.navigation.navigateToSection('view-personnel', 'View Personnel');
        await new Promise(resolve => setTimeout(resolve, 150));
        
        if (!window.ViewPersonnel) {
          window.ViewPersonnel = new ViewPersonnelManager();
        }
        
        let attempts = 0;
        while (!window.ViewPersonnel?.loadEmployee && attempts < 10) {
          await new Promise(resolve => setTimeout(resolve, 50));
          attempts++;
        }
        
        if (window.ViewPersonnel?.loadEmployee) {
          await window.ViewPersonnel.loadEmployee(id);
          localStorage.removeItem('pendingEmployeeView');
        }
      }
    } catch (error) {
      console.error('Error navigating to view personnel:', error);
      this.showError('Failed to open personnel view');
    }
  }

  async editEmployee(id) {
    try {
      this.saveFilterState();
      localStorage.setItem('oldPersonnelPage', this.currentPage);
      localStorage.setItem('oldPersonnelType', this.personnelType);
      localStorage.setItem('navigatedFromOldPersonnel', 'true');
      localStorage.setItem('editingEmployeeId', id);
      localStorage.setItem('isEditMode', 'true');

      if (window.navigation?.navigateToSection) {
        window.navigation.navigateToSection('add-personnel', 'Edit Personnel', { isEditMode: true });
      }

      setTimeout(async () => {
        if (window.PersonnelAPI?.loadEmployeeDataForEdit) {
          await window.PersonnelAPI.loadEmployeeDataForEdit(id);
        }
      }, 100);

    } catch (error) {
      this.showError('Failed to load employee for editing: ' + error.message);
    }
  }

  deleteEmployee(id) {
    this.deleteId = id;
    const modal = document.getElementById("deleteEmployeeModal");
    const confirmBtn = document.getElementById("confirmDeleteEmployeeBtn");
    
    if (modal) {
      modal.classList.remove("hidden");
      
      const newBtn = confirmBtn.cloneNode(true);
      confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);
      
      newBtn.addEventListener("click", async () => {
        try {
          const safeId = this.deleteId.replace(/\//g, '_SLASH_');
          await this.apiRequest(`${API_BASE}/employees/${safeId}`, { method: 'DELETE' });
          
          await this.loadPersonnelData(this.personnelType, this.currentPage, false);
          
          this.showSuccess("Personnel deleted successfully");
          this.closeDeleteEmployee();
        } catch (error) {
          this.showError('Failed to delete personnel: ' + error.message);
        }
      });
    }
  }

  closeDeleteEmployee() {
    this.deleteId = null;
    document.getElementById("deleteEmployeeModal")?.classList.add("hidden");
  }

  escapeHtml(str) {
    if (!str) return '';
    return String(str).replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
    }[m]));
  }

  capitalizeFirst(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
  }

  async refresh() {
    console.log('üîÑ Refreshing data...');
    await this.loadPersonnelData(this.personnelType, this.currentPage, false);
  }
}

// Initialize
let personnelManager;

async function initializePersonnelManager(sectionType = null) {
  try {
    console.log('üöÄ initializePersonnelManager called for:', sectionType || 'old');
    
    if (!window.personnelManager || !(window.personnelManager instanceof PersonnelManager)) {
      console.log('üÜï Creating new PersonnelManager instance');
      personnelManager = new PersonnelManager();
      window.personnelManager = personnelManager;
      await personnelManager.init();
    } else {
      console.log('‚ôªÔ∏è Reusing existing PersonnelManager instance');
      personnelManager = window.personnelManager;
    }

    const isReturning = localStorage.getItem('navigatedFromOldPersonnel');
    const savedPage = localStorage.getItem('oldPersonnelPage');
    const savedType = localStorage.getItem('oldPersonnelType');
    
    if (isReturning === 'true' && savedPage && savedType) {
      console.log(`üîô Restoring to page ${savedPage} (type: ${savedType})`);
      
      localStorage.removeItem('navigatedFromOldPersonnel');
      localStorage.removeItem('oldPersonnelPage');
      localStorage.removeItem('oldPersonnelType');
      
      await personnelManager.loadPersonnelData(savedType, parseInt(savedPage), true);
      return;
    }

    const type = sectionType || 'old';
    console.log(`üìÇ Loading ${type} personnel (page 1)`);
    await personnelManager.loadPersonnelData(type, 1, true);

  } catch (error) {
    console.error('‚ùå Failed to initialize personnel manager:', error);
  }
}

window.triggerLogout = function() {
  console.log('üö™ Logout triggered');
  window.dispatchEvent(new Event('logout'));
  localStorage.removeItem('token');
  sessionStorage.clear();
  window.location.href = '/login';
};

window.initializePersonnelManager = initializePersonnelManager;

// Auto-initialize on DOM ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => {
    console.log('üìÑ DOM loaded, initializing...');
    initializePersonnelManager('old');
  });
} else {
  console.log('üìÑ DOM already loaded, initializing immediately...');
  initializePersonnelManager('old');
}
