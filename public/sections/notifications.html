<!-- sections/notifications.html -->
<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-2xl font-bold text-navy">View and Manage Your Notifications</h3>
    <div class="flex gap-3 ju">
      <!--<button 
        onclick="window.syncNotifications()" 
        class="bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
        <i class="fas fa-sync-alt"></i>
        Sync
      </button>-->
      <button 
        onclick="window.clearAllNotifications()" 
        class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
        <i class="fas fa-trash-alt"></i>
        Clear All
      </button>
    </div>
  </div>

  <div id="allNotificationsList" class="space-y-3">
    <!-- Notifications will be loaded here -->
  </div>

  <div id="emptyState" class="hidden text-center py-12">
    <i class="fas fa-bell-slash text-6xl text-gray-300 mb-4"></i>
    <h4 class="text-xl font-semibold text-gray-600 mb-2">No Notifications</h4>
    <p class="text-gray-500">You're all caught up!</p>
  </div>

  <div id="loadingState" class="hidden text-center py-12">
    <i class="fas fa-spinner fa-spin text-4xl text-green-500 mb-4"></i>
    <p class="text-gray-600">Loading notifications...</p>
  </div>
</div>

<script>
// Load all notifications
window.loadAllNotifications = function() {
  if (!window.notificationSystem) {
    console.error('Notification system not initialized');
    return;
  }

  const container = document.getElementById('allNotificationsList');
  const emptyState = document.getElementById('emptyState');
  const notifications = window.notificationSystem.notifications;

  if (notifications.length === 0) {
    container.classList.add('hidden');
    emptyState.classList.remove('hidden');
    return;
  }

  container.classList.remove('hidden');
  emptyState.classList.add('hidden');

  const html = notifications.map((notif, index) => {
    const icon = window.getNotificationIcon(notif.type);
    const timeAgo = window.getTimeAgo(notif.timestamp);
    const bgColor = window.getNotificationBg(notif.type);
    const countBadge = notif.count > 1 ? `<span class="inline-block ml-2 px-2 py-1 text-xs font-bold rounded-full bg-green-500 text-white">${notif.count}x</span>` : '';

    return `
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow ${bgColor}"
           style="animation: fadeInUp 0.3s ease-out ${index * 0.05}s both">
        <div class="flex items-start gap-4">
          <div class="flex-shrink-0 mt-1">
            ${icon}
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm text-gray-900 font-medium">
              ${notif.message}
              ${countBadge}
            </p>
            <p class="text-xs text-gray-500 mt-1">${timeAgo}</p>
            <!--${notif.method ? `<span class="inline-block mt-2 px-2 py-1 text-xs font-semibold rounded ${notif.method === 'POST' ? 'bg-blue-100 text-blue-800' : notif.method === 'PUT' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${notif.method}</span>` : ''}-->
          </div>
          <button 
            onclick="window.removeNotification('${notif.id}')"
            class="flex-shrink-0 text-gray-400 hover:text-red-500 transition-colors"
            title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    `;
  }).join('');

  container.innerHTML = html;
}

window.getNotificationIcon = function(type) {
  const icons = {
    success: '<i class="fas fa-check-circle text-blue-500 text-2xl"></i>',
    warning: '<i class="fas fa-exclamation-triangle text-yellow-500 text-2xl"></i>',
    error: '<i class="fas fa-times-circle text-red-500 text-2xl"></i>',
    info: '<i class="fas fa-info-circle text-green-500 text-2xl"></i>'
  };
  return icons[type] || icons.info;
}

window.getNotificationBg = function(type) {
  const backgrounds = {
    success: 'bg-blue-50',
    warning: 'bg-yellow-50',
    error: 'bg-red-50',
    info: 'bg-green-50'
  };
  return backgrounds[type] || '';
}

window.getTimeAgo = function(timestamp) {
  const now = Date.now();
  const diff = now - timestamp;
  const mins = Math.floor(diff / 60000);
  
  if (mins < 1) return 'Just now';
  if (mins < 60) return `${mins} minute${mins > 1 ? 's' : ''} ago`;
  
  const hours = Math.floor(mins / 60);
  if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
  
  const days = Math.floor(hours / 24);
  if (days < 7) return `${days} day${days > 1 ? 's' : ''} ago`;
  
  return new Date(timestamp).toLocaleDateString('en-US', {
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

window.removeNotification = async function(id) {
  if (!window.notificationSystem) return;
  
  console.log('removeNotification called for:', id);
  
  // Call the proper delete method that makes the API call
  await window.notificationSystem.deleteNotification(id);
  
  // Reload the list
  window.loadAllNotifications();
}

window.clearAllNotifications = function() {
  if (!confirm('Are you sure you want to clear all notifications?')) {
    return;
  }
  
  window.notify.clearAll();
  window.loadAllNotifications();
}

window.syncNotifications = async function() {
  const loadingState = document.getElementById('loadingState');
  const container = document.getElementById('allNotificationsList');
  const emptyState = document.getElementById('emptyState');
  
  // Show loading state
  loadingState.classList.remove('hidden');
  container.classList.add('hidden');
  emptyState.classList.add('hidden');
  
  try {
    // Trigger sync
    await window.notify.sync();
    
    // Wait a bit for sync to complete
    setTimeout(() => {
      loadingState.classList.add('hidden');
      window.loadAllNotifications();
    }, 500);
  } catch (error) {
    console.error('Sync failed:', error);
    loadingState.classList.add('hidden');
    window.loadAllNotifications();
  }
}

// Load notifications when page loads
document.addEventListener('DOMContentLoaded', window.loadAllNotifications);

// Also load when section is navigated to
setTimeout(window.loadAllNotifications, 100);

// Add CSS animation
const style = document.createElement('style');
style.textContent = `
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
`;
document.head.appendChild(style);
</script>
