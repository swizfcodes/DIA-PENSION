<!-- Print Options Section -->
<section class="items border rounded-lg m-6 max-w-lg mr-auto p-6 mx-auto">
  <h2 class="text-xl text-center border-b font-bold text-green-600 mb-4">Print Payments by Bank(Branch) Reports</h2>

  <form id="printForm" class="space-y-4">
    <!-- Radio selection -->
    <div>
      <label class="block font-medium mb-2">Select Bank</label>
      <div class="flex space-x-4">
        <label class="flex items-center text-sm space-x-2">
          <input type="radio" id="allBanks" name="bankChoice" value="all" checked>
          <span>All Banks</span>
        </label>
        <label class="flex items-center text-sm space-x-2">
          <input type="radio" id="specificBank" name="bankChoice" value="specific">
          <span>Specific Bank</span>
        </label>
      </div>
    </div>

    <!-- Bank Input -->
    <div id="bankSelectContainer" class="hidden">
      <label for="bankName" class="block text-sm font-medium mb-1">Bank Name</label>
      <select id="bankName" name="bankName"
        class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        <option value="">Select Bank</option>
        <!-- Options will be loaded from API -->
      </select>
    </div>

    <!-- Processing Month -->
    <div>
      <label for="processingMonth" class="block text-sm font-medium mb-1">Processing Month</label>
      <select id="processingMonth" name="processingMonth"
        class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        <option value="">Select Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>

    <!-- Processing Year -->
    <div>
      <label for="processingYear" class="block text-sm font-medium mb-1">Processing Year</label>
      <input type="number" id="processingYear" name="processingYear"
        class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
        placeholder="e.g., 2025" min="2020" max="2099">
    </div>

    <!-- Output Format -->
    <div class="flex flex-wrap items-center gap-2">
      <label class="block font-medium">Output Format</label>
      <div class="flex space-x-4">
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" name="bankFormat" value="pdf" checked>
          <span>PDF</span>
        </label>
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" class="" name="bankFormat" value="excel">
          <span class="">Excel</span>
        </label>
      </div>
    </div>

    <div class="flex justify-between items-center gap-2 mb-4">
      <!-- Summary Report -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="summaryReport" name="summaryReport" class="h-4 w-4">
        <label for="summaryReport" class="text-sm">Summary Report</label>
      </div>

      <!-- Buttons -->
      <div class="flex space-x-2 pt-2">
        <button type="reset" id="clearPrintBtn"
          class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
          Clear
        </button>
        <button type="button" id="printBtn"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Generate
        </button>
      </div>
    </div>

    <!-- All Classes Option (only show in master/officers DB) -->
    <div id="allClassesSection" class="border-t pt-4" style="display: none;">
      <div class="flex items-center space-x-2 mb-3">
        <input type="checkbox" id="allClassesCheck" name="allClassesCheck" class="h-4 w-4">
        <label for="allClassesCheck" class="text-sm font-medium">Generate for All Classes</label>
      </div>

      <!-- Specific Class Selection (hidden by default) -->
      <div id="specificClassContainer" class="hidden">
        <label for="specificClassSelect" class="block text-sm font-medium mb-1">Or Select Specific Class</label>
        <select id="specificClassSelect" name="specificClassSelect"
          class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
          <option value="">Continue with All Classes</option>
          <!-- Options will be loaded from API -->
        </select>
      </div>
    </div>
  </form>
</section>

  <!-- Loading Indicator -->
  <div id="bankLoadingIndicator" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-80 p-6 text-center">
      <div class="animate-spin h-10 w-10 border-4 border-green-600 border-t-transparent rounded-full mx-auto mb-4"></div>
      <span>Generating report...</span>
    </div>
  </div>

<!-- Confirmation Modal -->
<div id="printConfirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-semibold mb-4">Confirm Generation</h3>
    <p class="mb-6 text-gray-700">Do you want to continue with report generation?</p>

    <div class="flex justify-end space-x-2">
      <button id="printCancelBtn"
        class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
        Cancel
      </button>
      <button id="printContinueBtn"
        class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Continue
      </button>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div id="printSuccessModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-blue-600 mb-4">Success</h3>
    <p class="mb-6 text-gray-700" id="bankSuccessMessage">Report generated successfully!</p>
    <button id="printSuccessOkBtn"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      OK
    </button>
  </div>
</div>

<!-- Error Modal -->
<div id="printErrorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-red-600 mb-4">Error</h3>
    <p class="mb-6 text-gray-700" id="bankErrorMessage">Please complete all required fields.</p>
    <button id="printErrorOkBtn"
      class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
      OK
    </button>
  </div>
</div>

<script>
  const API_BASE = '/paymentsbank';
  
  const allBanks = document.getElementById("allBanks");
  const specificBank = document.getElementById("specificBank");
  const bankName = document.getElementById("bankName");
  const bankSelectContainer = document.getElementById("bankSelectContainer");
  const processingMonth = document.getElementById("processingMonth");
  const processingYear = document.getElementById("processingYear");
  const printBtn = document.getElementById("printBtn");
  const clearPrintBtn = document.getElementById("clearPrintBtn");
  const bankLoadingIndicator = document.getElementById("bankLoadingIndicator");

  const allClassesCheck = document.getElementById("allClassesCheck");
  const specificClassContainer = document.getElementById("specificClassContainer");
  const specificClassSelect = document.getElementById("specificClassSelect");

  const printConfirmModal = document.getElementById("printConfirmModal");
  const printCancelBtn = document.getElementById("printCancelBtn");
  const printContinueBtn = document.getElementById("printContinueBtn");

  const printSuccessModal = document.getElementById("printSuccessModal");
  const printSuccessOkBtn = document.getElementById("printSuccessOkBtn");
  const bankSuccessMessage = document.getElementById("bankSuccessMessage");

  const printErrorModal = document.getElementById("printErrorModal");
  const printErrorOkBtn = document.getElementById("printErrorOkBtn");
  const bankErrorMessage = document.getElementById("bankErrorMessage");

  // Helper function to convert month name to number
  function getMonthNumber(monthName) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    return months.indexOf(monthName) + 1;
  }

  // Helper function to convert month number to name
  function getMonthName(monthNum) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    return months[monthNum - 1] || '';
  }

  // Load banks on page load
  async function loadBanks() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE}/filter-options`, {
        headers: { 'Authorization': `Bearer ${token}` }
      }); 

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data.bank) {
          bankName.innerHTML = '<option value="">Select Bank</option>';
          result.data.bank.forEach(bank => {
            const option = document.createElement('option');
            option.value = bank.Bankcode;
            option.textContent = bank.Bankcode + ' - ' + bank.branchname || bank.bankbranch;
            bankName.appendChild(option);
          });
        }
      }
    } catch (error) {
      console.error('Error loading banks:', error);
    }
  }

  // Load available payroll classes
  async function loadPayrollClasses() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE}/payroll-classes`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data) {
          // Show/hide all classes section based on if user is in master DB
          const allClassesSection = document.getElementById('allClassesSection');
          if (result.data.isMasterDb) {
            allClassesSection.style.display = 'block';
            
            // Populate dropdown with other classes (excluding current)
            specificClassSelect.innerHTML = '<option value="">Continue with All Classes</option>';
            result.data.classes.forEach(cls => {
              if (!cls.isCurrent) {
                const option = document.createElement('option');
                option.value = cls.name;
                option.textContent = cls.displayName;
                specificClassSelect.appendChild(option);
              }
            });
          } else {
            allClassesSection.style.display = 'none';
          }
        }
      }
    } catch (error) {
      console.error('Error loading payroll classes:', error);
    }
  }

  // Load current period and set default values
  async function loadCurrentPeriod() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE}/filter-options`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data) {
          const period = result.data.currentPeriod;
          processingYear.value = period.year;
          processingMonth.value = period.month;
        }
      }
    } catch (error) {
      console.error('Error loading current period:', error);
    }
  }

  function toggleBankInput() {
    bankSelectContainer.classList.toggle('hidden', allBanks.checked);
  }

  function toggleSpecificClassSelect() {
    specificClassContainer.classList.toggle('hidden', !allClassesCheck.checked);
  }

  allBanks.addEventListener("change", toggleBankInput);
  specificBank.addEventListener("change", toggleBankInput);
  allClassesCheck.addEventListener("change", toggleSpecificClassSelect);
    
  printBtn.addEventListener("click", () => {
    // Validation
    if (!processingMonth.value) {
      bankErrorMessage.textContent = 'Please select a processing month.';
      printErrorModal.classList.remove("hidden");
      return;
    }

    if (!processingYear.value) {
      bankErrorMessage.textContent = 'Please enter a processing year.';
      printErrorModal.classList.remove("hidden");
      return;
    }

    if (specificBank.checked && !bankName.value) {
      bankErrorMessage.textContent = 'Please select a bank.';
      printErrorModal.classList.remove("hidden");
      return;
    }

    printConfirmModal.classList.remove("hidden");
    });

  printCancelBtn.addEventListener("click", () => {
    printConfirmModal.classList.add("hidden");
  });

  printContinueBtn.addEventListener("click", async () => {
    printConfirmModal.classList.add("hidden");
    bankLoadingIndicator.classList.remove("hidden");
    printBtn.disabled = true;

    const format = document.querySelector('input[name="bankFormat"]:checked').value;
    const month = processingMonth.value;
    const year = processingYear.value;
    const summary = document.getElementById("summaryReport").checked;

    try {
      const token = localStorage.getItem('token');
      
      // Build query parameters
      const params = new URLSearchParams({
        format: format,
        month: month,
        year: year,
        summaryOnly: summary ? 'true' : 'false'
      });

      if (specificBank.checked && bankName.value) {
        params.append('bankName', bankName.value);
      }

      // Add all classes parameters
      if (allClassesCheck.checked) {
        params.append('allClasses', 'true');
        if (specificClassSelect.value) {
          params.append('specificClass', specificClassSelect.value);
        }
      }

      const response = await fetch(`${API_BASE}/generate?${params.toString()}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        throw new Error('Failed to generate report');
      }

      // Download file and open in new tab for PDFs
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      
      // Open PDF in new tab
      if (format === 'pdf') {
        window.open(url, '_blank');
      }
      
      // Also trigger download
      const a = document.createElement('a');
      a.href = url;
      a.download = `payments_by_bank_${month}_${year}.${format === 'pdf' ? 'pdf' : 'xlsx'}`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      
      // Clean up blob URL after a delay
      setTimeout(() => window.URL.revokeObjectURL(url), 100);

      bankLoadingIndicator.classList.add("hidden");
      printBtn.disabled = false;
      bankSuccessMessage.textContent = `Report generated successfully! Your ${format.toUpperCase()} is ${format === 'pdf' ? 'opening in a new tab and' : ''} downloading.`;
      printSuccessModal.classList.remove("hidden");

    } catch (error) {
      bankLoadingIndicator.classList.add("hidden");
      printBtn.disabled = false;
      bankErrorMessage.textContent = error.message || 'Failed to generate report. Please try again.';
      printErrorModal.classList.remove("hidden");
      console.error('Error:', error);
    }
  });

  printSuccessOkBtn.addEventListener("click", () => {
    printSuccessModal.classList.add("hidden");
  });

  printErrorOkBtn.addEventListener("click", () => {
    printErrorModal.classList.add("hidden");
  });

  clearPrintBtn.addEventListener("click", () => {
    allBanks.checked = true;
    toggleBankInput();
    processingYear.value = new Date().getFullYear();
    allClassesCheck.checked = false;
    toggleSpecificClassSelect();
  });

  // Initialize
  toggleBankInput();
  toggleSpecificClassSelect();
  loadBanks();
  loadPayrollClasses();
  loadCurrentPeriod();
</script></document_content>
