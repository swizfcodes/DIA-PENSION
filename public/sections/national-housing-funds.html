<!-- National Housing Funds Report -->
<section class="items border rounded-lg m-6 max-w-lg mr-auto p-6 mx-auto">
  <h2 class="text-xl text-center border-b font-bold text-green-600 mb-4">National Housing Funds (NHF) Report</h2>

  <form id="nhfForm" class="space-y-4">
    <!-- Year Selection -->
    <div>
      <label for="nhfYear" class="block text-sm font-medium mb-1">Processing Year</label>
      <input type="number" id="nhfYear" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
    </div>

    <!-- Processing Month -->
    <div>
      <label for="nhfMonth" class="block text-sm font-medium mb-1">Processing Month</label>
      <select id="nhfMonth" class="w-full bg-transparent border border-green-500 rounded px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        <option value="">Select Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </div>

    <!-- Output Format -->
    <div>
      <label class="block font-medium mb-2">Output Format</label>
      <div class="flex space-x-4">
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" name="nhfFormat" value="pdf" checked>
          <span>PDF</span>
        </label>
        <label class="flex text-sm items-center space-x-2">
          <input type="radio" name="nhfFormat" value="excel">
          <span>Excel</span>
        </label>
      </div>
    </div>

    <div class="flex justify-end items-center gap-2 mb-4">
      <!-- Buttons -->
      <div class="flex space-x-2 pt-2">
        <button type="reset" id="nhfClearBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
          Clear
        </button>
        <button type="button" id="nhfGenerateBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Generate
        </button>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="nhfLoadingIndicator" class="hidden text-center text-green-600 text-sm">
      <span>Generating report...</span>
    </div>
  </form>
</section>

<!-- Confirm Modal -->
<div id="nhfConfirmModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-semibold mb-4">Confirm Generation</h3>
    <p class="mb-6 text-gray-700">Do you want to continue with report generation?</p>
    <div class="flex justify-end gap-2">
      <button id="nhfCancelBtn" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</button>
      <button id="nhfContinueBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Continue</button>
    </div>
  </div>
</div>

<!-- Processing Modal -->
<div id="nhfProcessingModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-80 p-6 text-center">
    <div class="animate-spin h-10 w-10 border-4 border-green-600 border-t-transparent rounded-full mx-auto mb-4"></div>
    <p class="text-gray-700">Generating report...</p>
  </div>
</div>

<!-- Success Modal -->
<div id="nhfSuccessModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-blue-600 mb-4">Success</h3>
    <p class="mb-6 text-gray-700" id="nhfSuccessMessage">Report generated successfully!</p>
    <div class="flex justify-center gap-2">
      <button id="nhfSuccessOkBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">OK</button>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div id="nhfErrorModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-red-600 mb-4">Error</h3>
    <p id="nhfErrorText" class="mb-6 text-gray-700">Please complete required fields.</p>
    <button id="nhfErrorOkBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">OK</button>
  </div>
</div>

<script>
  // API Configuration
  const API_BASE = '/nhf';

  // Elements
  const nhfYear = document.getElementById('nhfYear');
  const nhfMonth = document.getElementById('nhfMonth');
  const nhfGenerateBtn = document.getElementById('nhfGenerateBtn');
  const nhfClearBtn = document.getElementById('nhfClearBtn');
  const nhfLoadingIndicator = document.getElementById('nhfLoadingIndicator');

  const nhfConfirmModal = document.getElementById('nhfConfirmModal');
  const nhfCancelBtn = document.getElementById('nhfCancelBtn');
  const nhfContinueBtn = document.getElementById('nhfContinueBtn');

  const nhfProcessingModal = document.getElementById('nhfProcessingModal');
  const nhfSuccessModal = document.getElementById('nhfSuccessModal');
  const nhfSuccessOkBtn = document.getElementById('nhfSuccessOkBtn');
  const nhfSuccessMessage = document.getElementById('nhfSuccessMessage');

  const nhfErrorModal = document.getElementById('nhfErrorModal');
  const nhfErrorOkBtn = document.getElementById('nhfErrorOkBtn');
  const nhfErrorText = document.getElementById('nhfErrorText');

  // Helper function to convert month name to number
  function getMonthNumber(monthName) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    return months.indexOf(monthName) + 1;
  }

  // Helper function to convert month number to name
  function getMonthName(monthNum) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    return months[monthNum - 1] || '';
  }

  // Load current period and set default values
  async function loadCurrentPeriod() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE}/filter-options`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success && result.data) {
          const period = result.data.currentPeriod;
          nhfYear.value = period.year;
          nhfMonth.value = getMonthName(period.month);
        }
      }
    } catch (error) {
      console.error('Error loading current period:', error);
    }
  }

  // Open confirm modal
  nhfGenerateBtn.addEventListener('click', () => {
    // Validation before showing confirm modal
    if (!nhfYear.value) {
      nhfErrorText.textContent = 'Please select a year.';
      nhfErrorModal.classList.remove('hidden');
      return;
    }

    if (!nhfMonth.value) {
      nhfErrorText.textContent = 'Please select a processing month.';
      nhfErrorModal.classList.remove('hidden');
      return;
    }

    nhfConfirmModal.classList.remove('hidden');
  });

  // Cancel confirm
  nhfCancelBtn.addEventListener('click', () => {
    nhfConfirmModal.classList.add('hidden');
  });

  // Continue -> validate -> process
  nhfContinueBtn.addEventListener('click', async () => {
    nhfConfirmModal.classList.add('hidden');

    // Validate again
    if (!nhfYear.value || !nhfMonth.value) {
      nhfErrorText.textContent = !nhfYear.value
        ? 'Please select a year.'
        : 'Please select a processing month.';
      nhfErrorModal.classList.remove('hidden');
      return;
    }

    // Show processing modal
    nhfProcessingModal.classList.remove('hidden');
    nhfGenerateBtn.disabled = true;

    const format = document.querySelector('input[name="nhfFormat"]:checked').value;
    const monthNum = getMonthNumber(nhfMonth.value);

    try {
      const token = localStorage.getItem('token');
      
      // Build query parameters
      const params = new URLSearchParams({
        format: format,
        year: nhfYear.value,
        month: monthNum
      });

      const response = await fetch(`${API_BASE}/generate?${params.toString()}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        throw new Error(errorData.error || 'Failed to generate report');
      }

      // Download file
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      
      // Open PDF in new tab
      if (format === 'pdf') {
        window.open(url, '_blank');
      }
      
      // Also trigger download
      const a = document.createElement('a');
      a.href = url;
      a.download = `nhf_report_${nhfYear.value}_${nhfMonth.value}.${format === 'pdf' ? 'pdf' : 'xlsx'}`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      
      setTimeout(() => window.URL.revokeObjectURL(url), 100);

      nhfProcessingModal.classList.add('hidden');
      nhfGenerateBtn.disabled = false;
      nhfSuccessMessage.textContent = `Report generated successfully! Your ${format.toUpperCase()} is ${format === 'pdf' ? 'opening in a new tab and' : ''} downloading.`;
      nhfSuccessModal.classList.remove('hidden');

    } catch (error) {
      nhfProcessingModal.classList.add('hidden');
      nhfGenerateBtn.disabled = false;
      nhfErrorText.textContent = error.message || 'Failed to generate report. Please try again.';
      nhfErrorModal.classList.remove('hidden');
      console.error('Error:', error);
    }
  });

  // Error OK
  nhfErrorOkBtn.addEventListener('click', () => {
    nhfErrorModal.classList.add('hidden');
  });

  // Success OK - close modal
  nhfSuccessOkBtn.addEventListener('click', () => {
    nhfSuccessModal.classList.add('hidden');
    // Optionally reset form here
    document.getElementById('nhfForm').reset();
    loadCurrentPeriod(); // Reload default values
  });

  // Reset/clear
  nhfClearBtn.addEventListener('click', () => {
    // Let the native reset run, then reload defaults
    setTimeout(() => {
      nhfYear.value = '';
      nhfMonth.value = '';
      loadCurrentPeriod(); // Reload default values
    }, 0);
  });

  // Initialize on load
  loadCurrentPeriod();
</script>
