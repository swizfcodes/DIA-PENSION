<!-- Payments / Deductions Form -->
<div class="p-6">
  <div class="flex flex-wrap gap-2 items-center justify-between mb-6">
    <div class="">
      <button onclick="window.navigation.navigateToSection('payments-deductions-upload', 'Payments/Deductions(Batch Upload)')"  class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Batch Upload</button>
    </div>

    <div class="flex flex-wrap gap-2">
      <!-- Search Bar -->
      <div class="relative">
        <input 
          type="text" 
          id="tableSearchInput"
          class="w-full border border-gray-300 focus:border-green-500 bg-white rounded-md px-4 py-2 pl-10"
          placeholder="Search by Service No, Type, or Pay Indicator..."
          autocomplete="off">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </span>
        <button id="clearSearchBtn" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 hidden">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <button id="createPayDedBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ Add New</button>
      <button id="generateReportBtn" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
        <i class="fas fa-file-alt mr-2"></i>Generate Report
      </button>
      <button onclick="window.navigation.navigateToSection('variation-payments', 'Variation to Payments/Deductions')"  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View Variations</button>
    </div>
  </div>

  <!-- Create New Form (hidden by default) -->
  <div id="payDedFormWrapper" class="my-8 hidden">
    <h3 id="formTitle" class="text-xl font-semibold text-grey-700 mb-4">Add New Payment/Deduction</h3>
    <form id="payDedForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Employee Search Dropdown -->
      <div class="relative col-span-1">
        <div class="relative">
          <input 
            type="text" 
            id="searchInput"
            class="w-full border border-green-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
            placeholder="Search Name or Number..."
            autocomplete="off">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </span>
        </div>

        <div id="dropdownList" class="absolute z-10 w-full mt-1 bg-yellow-50 border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
          <div class="py-1" id="employeeDropdownItems">
            <!-- Items will be loaded dynamically -->
          </div>
        </div>
      </div>

      <!-- Type Selection -->
      <div class="col-span-1">
        <select id="type" class="w-full border border-green-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
          <option value="">Select Type</option>
          <!-- Options will be loaded dynamically -->
        </select>
      </div>

      <!-- Marker 1 Selection -->
      <div class="col-span-1">
        <select id="mak1" class="w-full border border-green-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
          <option value="">Select Marker 1</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Payment Amount -->
      <div class="col-span-1">
        <input 
          id="amtp" 
          type="number" 
          step="0.01"
          placeholder="Payment Amount" 
          class="w-full border border-green-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
        />
      </div>

      <!-- Marker 2 Selection -->
      <div class="col-span-1">
        <select id="mak2" class="w-full border border-green-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
          <option value="">Select Marker 2</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Amount -->
      <div class="col-span-1">
        <input 
          id="amttd" 
          type="number" 
          step="0.01"
          placeholder="Amount to date" 
          class="w-full border border-green-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
        />
      </div>

      <!-- Pay Indicator -->
      <div class="col-span-1">
        <select id="payind" class="w-full border border-green-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">

        </select>
      </div>

      <!-- Number of Months -->
      <div class="col-span-1">
        <input 
          id="nomth" 
          type="number" 
          placeholder="Number of Months" 
          class="w-full border border-green-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
        />
      </div>

      <!-- Form Buttons -->
      <div class="col-span-full flex justify-end mt-4 space-x-4">
        <button type="submit" id="saveBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Save</button>
        <button type="button" id="cancelPayDedBtn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-lg">
      <thead class="bg-green-100 text-green-900">
        <tr>
          <th class="py-2 px-4 border">Service No</th>
          <th class="py-2 px-4 border">Type</th>
          <th class="py-2 px-4 border">Amount Payable</th>
          <th class="py-2 px-4 border">Amount To Date</th>
          <th class="py-2 px-4 border">Pay Indicator</th>
          <th class="py-2 px-4 border">Months</th>
          <th class="py-2 px-4 border">Action</th>
        </tr>
      </thead>
      <tbody id="payDedTableBody" class="text-center text-sm">
        <tr>
          <td colspan="9" class="py-4 text-gray-500">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="mt-4 flex items-center justify-between">
    <div class="text-sm text-gray-600">
      Showing <span id="startRecord">0</span> to <span id="endRecord">0</span> of <span id="totalRecords">0</span> records
    </div>
    <div class="flex items-center space-x-2">
      <select id="recordsPerPage" class="border border-gray-300 rounded px-2 py-1 text-sm">
        <option value="10">10 per page</option>
        <option value="25">25 per page</option>
        <option value="50">50 per page</option>
        <option value="100">100 per page</option>
      </select>
      <button id="prevPage" class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 disabled:opacity-50">
        Previous
      </button>
      <span class="text-sm">
        Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
      </span>
      <button id="nextPage" class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 disabled:opacity-50">
        Next
      </button>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this record? This action cannot be undone.</p>
      <div class="flex justify-end space-x-4">
          <button id="cancelDelete" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
          <button id="confirmDelete" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
      </div>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 text-center">
      <div id="loadingSpinner" class="flex justify-center mb-4">
          <div class="w-10 h-10 border-4 border-gray-200 border-t-green-600 rounded-full animate-spin"></div>
      </div>
      <div id="successTick" class="hidden flex justify-center mb-4">
          <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
          </div>
      </div>
      <div id="errorIcon" class="hidden flex justify-center mb-4">
          <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
          </div>
      </div>
      <p id="successMessage" class="text-gray-700 font-medium">Processing...</p>
  </div>
</div>

  <!-- View Modal -->
  <div id="viewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-3xl w-full max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-4 border-b pb-3">
        <h2 class="text-xl font-bold text-green-600">Payment/Deduction Details</h2>
        <button id="closeViewBtn" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div id="viewContent" class="text-gray-700 text-sm">
        <!-- Dynamic content will be inserted here -->
      </div>
      <div class="flex justify-end mt-6 pt-4 border-t">
        <button id="closeViewBtnBottom"
          class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">Close</button>
      </div>
    </div>
  </div>

<script>
(function () {
  const API_BASE = '/payded';
  
  const formWrapper = document.getElementById("payDedFormWrapper");
  const form = document.getElementById("payDedForm");
  const tableBody = document.getElementById("payDedTableBody");
  const saveBtn = document.getElementById("saveBtn");
  const formTitle = document.getElementById("formTitle");

  // Modals
  const confirmModal = document.getElementById("confirmModal");
  const successModal = document.getElementById("successModal");
  const loadingSpinner = document.getElementById("loadingSpinner");
  const successTick = document.getElementById("successTick");
  const errorIcon = document.getElementById("errorIcon");
  const successMessage = document.getElementById("successMessage");
  const viewModal = document.getElementById("viewModal");
  const viewContent = document.getElementById("viewContent");
  const closeViewBtn = document.getElementById("closeViewBtn");
  const closeViewBtnBottom = document.getElementById("closeViewBtnBottom");

  const createBtn = document.getElementById("createPayDedBtn");
  const cancelBtn = document.getElementById("cancelPayDedBtn");
  const reportBtn = document.getElementById("generatePayDedReportBtn");
  const cancelDelete = document.getElementById("cancelDelete");
  const confirmDelete = document.getElementById("confirmDelete");

  let data = [];
  let isEditing = false;
  let currentEditEmplId = null;
  let currentEditType = null;
  let rowToDelete = null;
  let allEmployees = [];
  let lookupMaps = {};

  // Pagination variables
  let currentPage = 1;
  let recordsPerPage = 10;
  let totalRecords = 0;
  let totalPages = 1;
  let currentSearchQuery = '';

  // Pagination elements
  const prevPageBtn = document.getElementById('prevPage');
  const nextPageBtn = document.getElementById('nextPage');
  const currentPageSpan = document.getElementById('currentPage');
  const totalPagesSpan = document.getElementById('totalPages');
  const recordsPerPageSelect = document.getElementById('recordsPerPage');
  const startRecordSpan = document.getElementById('startRecord');
  const endRecordSpan = document.getElementById('endRecord');
  const totalRecordsSpan = document.getElementById('totalRecords');

  // Dropdown elements
  const searchInput = document.getElementById('searchInput');
  const dropdownList = document.getElementById('dropdownList');
  const employeeDropdownItems = document.getElementById('employeeDropdownItems');

  // Table search elements
  const tableSearchInput = document.getElementById('tableSearchInput');
  const clearSearchBtn = document.getElementById('clearSearchBtn');

  // Add hidden input to store the selected employee ID
  const hiddenInput = document.createElement('input');
  hiddenInput.type = 'hidden';
  hiddenInput.name = 'emplId';
  hiddenInput.id = 'emplId';
  form.appendChild(hiddenInput);

  // Field labels mapping for display
  const fieldLabels = {
    'Empl_id': 'Service Number',
    'type': 'Payment/Deduction Type',
    'delete_maker_annual': 'Maker 1',
    'amount_payable': 'Amount Payable',
    'delete_maker_cumulative': 'Maker 2',
    'amount_to_date': 'Amount To Date',
    'amt': 'Amount',
    'indicator': 'Pay Indicator',
    'months_remaining': 'Ternor',
    'createdby': 'Created By',
    'datecreated': 'Created At'
  };

  
  //------- API FUNCTIONS --------//
  //load dropdown
  async function loadDropdown(endpoint, elementId, valueField, textField, placeholder) {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/reference/${endpoint}`, {   
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}` 
        }
      });
      const data = await response.json();
      
      // BUILD THE LOOKUP MAP FIRST
      lookupMaps[endpoint] = Object.fromEntries(
        data.map(item => [item[valueField], item[textField]])
      );
      
      //console.log(`Loaded ${endpoint}:`, lookupMaps[endpoint]); // Debug log
      
      // THEN POPULATE THE DROPDOWN IF IT EXISTS
      const dropdown = document.getElementById(elementId);
      if (dropdown) {
        dropdown.innerHTML = `<option value="">${placeholder}</option>`;
        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item[valueField];
          option.textContent = item[textField];
          dropdown.appendChild(option);
        });
      }
      
      return data;
    } catch (err) {
      console.error(`Failed to load ${endpoint}:`, err);
      return [];
    }
  }

  async function loadAllDropdowns() {
    try {
      await loadDropdown("elementtype","type", "PaymentType", "elmDesc", "Select Type");
      await loadDropdown("payindicator","payind", "ind", "inddesc", "Select Payment Indicator");
      
      //console.log('All dropdowns loaded. Final lookupMaps:', lookupMaps);
    } catch (error) {
      console.error('Error loading dropdowns:', error);
    }
  }

  function resolveName(code, endpoint) {
    if (!code) return 'N/A';
    return lookupMaps[endpoint]?.[code] || code;
  }

  // Format currency
  function formatCurrency(amount) {
    if (!amount && amount !== 0) return 'N/A';
    return new Intl.NumberFormat('en-NG', {
      style: 'currency',
      currency: 'NGN'
    }).format(amount);
  }

  // Format date
  function formatDate(dateString) {
    if (!dateString) return 'N/A';
    const date = new Date(dateString);
    return date.toLocaleString('en-NG', {
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

    // Show view modal with all fields
  function showViewModal(item) {
    let contentHtml = '<dl class="divide-y divide-gray-200">';
    
    // Define the order and grouping of fields
    const fieldGroups = [
      {
        fields: ['Empl_id', 'type', 'indicator', 'delete_maker_annual', 'amount_payable', 'delete_maker_cumulative', 'amount_to_date', 'amt', 'months_remaining', 'createdby', 'datecreated']
      }
    ];

    fieldGroups.forEach((group, groupIndex) => {
      if (groupIndex > 0) {
        contentHtml += '<div class="pt-4 mt-4"></div>';
      }
      
      group.fields.forEach(key => {
        if (item.hasOwnProperty(key)) {
          let value = item[key];
          
          // Format based on field type
          if (key.includes('amount') || key === 'amt') {
            value = formatCurrency(value);
          } else if (key.includes('date') || key === 'created_at' || key === 'updated_at') {
            value = formatDate(value);
          } else if (key === 'indicator') {
            value = resolveName(value, 'payindicator');
          } else if (key === 'type') {
            value = resolveName(value, 'elementtype') || value;
          } else if (!value && value !== 0) {
            value = 'N/A';
          }
          
          contentHtml += `
            <div class="grid grid-cols-3 gap-2 py-2 border-b border-gray-200">
              <dt class="font-medium text-gray-600">${fieldLabels[key] || key}:</dt>
              <dd class="col-span-2 text-gray-900">${value}</dd>
            </div>`;
        }
      });
    });
    
    contentHtml += '</dl>';
    
    viewContent.innerHTML = contentHtml;
    viewModal.classList.remove('hidden');
  }

  async function fetchAllDeductions() {
    try {
      const token = localStorage.getItem('token');

      // Build URL with search query if exists
      let url = `${API_BASE}/active/all?page=${currentPage}&limit=${recordsPerPage}`;
      
      if (currentSearchQuery) {
        url += `&search=${encodeURIComponent(currentSearchQuery)}`;
      }

      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'content-type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      });
      const result = await response.json();

      data = result.data || [];
      
      if (result.success) {
        renderTable(result.data);
        totalRecords = result.pagination.totalRecords;
        totalPages = result.pagination.totalPages;
        currentPage = result.pagination.currentPage;
        updatePaginationUI();
      } else {
        showError('Failed to load deductions');
      }
    } catch (error) {
      console.error('Error fetching deductions:', error);
      showError('Error loading deductions');
    }
  }

  async function fetchEmployees() {
    try {
      const token = localStorage.getItem('token');

      const response = await fetch('/personnel/employees-current',{
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const result = await response.json();
      
      if (result.success) {
        allEmployees = result.data;
        renderEmployeeDropdown(allEmployees);
      }
    } catch (error) {
      console.error('Error fetching employees:', error);
    }
  }

  async function createDeduction(payloadData) {
    try {
      const token = localStorage.getItem('token');

      console.log('Creating deduction with payload:', payloadData);

      const response = await fetch(`${API_BASE}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payloadData)
      });

      const result = await response.json();
      
      if (result.success) {
        showSuccessModal('Record added successfully!');
        await fetchAllDeductions();
        clearForm();
        toggleForm();
      } else {
        showError(result.message || 'Failed to create deduction');
      }
    } catch (error) {
      console.error('Error creating deduction:', error);
      showError('Error creating deduction');
    }
  }

  async function updateDeduction(emplId, type, payloadData) {
    try {
      const token = localStorage.getItem('token');

      // Combine emplId and type into single path segment
      const pathSegment = `${emplId}`;

      const response = await fetch(`${API_BASE}/${encodeURIComponent(pathSegment)}/${type}`,{
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payloadData)
      });

      const result = await response.json();
      
      if (result.success) {
        showSuccessModal('Record updated successfully!');
        await fetchAllDeductions();
        clearForm();
        toggleForm();
      } else {
        showError(result.message || 'Failed to update deduction');
      }
    } catch (error) {
      console.error('Error updating deduction:', error);
      showError('Error updating deduction');
    }
  }

  async function deleteDeduction(emplId, type) {
    try {
      const token = localStorage.getItem('token');
      // Combine emplId and type into single path segment
      const pathSegment = `${emplId}`;

      const response = await fetch(`${API_BASE}/${encodeURIComponent(pathSegment)}/${type}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const result = await response.json();
      
      if (result.success) {
        showSuccessModal('Record deleted successfully!');
        await fetchAllDeductions();
      } else {
        showError(result.message || 'Failed to delete deduction');
      }
    } catch (error) {
      console.error('Error deleting deduction:', error);
      showError('Error deleting deduction');
    }
  }

  async function loadDeductionForEdit(emplId, type) {
    try {
      const token = localStorage.getItem('token');

      // Combine emplId and type into single path segment
      const pathSegment = `${emplId}`;

      const response = await fetch(`${API_BASE}/${encodeURIComponent(pathSegment)}/${type}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const result = await response.json();
      
      if (result.success) {
        const deductionData = result.data;
        
        hiddenInput.value = deductionData.Empl_id;
        searchInput.value = deductionData.Empl_id;
        document.getElementById("type").value = deductionData.type;
        document.getElementById("mak1").value = deductionData.delete_maker_annual || '';
        document.getElementById("amtp").value = deductionData.amount_payable || 0;
        document.getElementById("mak2").value = deductionData.delete_maker_cumulative || '';
        document.getElementById("amttd").value = deductionData.amount_to_date || 0;
        document.getElementById("payind").value = deductionData.indicator || '';
        document.getElementById("nomth").value = deductionData.number_of_months || 0;
        
        isEditing = true;
        currentEditEmplId = emplId;
        currentEditType = type;
        formTitle.textContent = "Edit Payment/Deduction";
        saveBtn.textContent = "Update";
        
        formWrapper.classList.remove("hidden");
      } else {
        showError('Failed to load deduction details');
      }
    } catch (error) {
      console.error('Error loading deduction:', error);
      showError('Error loading deduction details');
    }
  }

  // UI FUNCTIONS

  function renderTable(data) {
    tableBody.innerHTML = '';
    
    if (!data || data.length === 0) {
      tableBody.innerHTML = `
        <tr>
          <td colspan="9" class="py-4 text-gray-500">No records found</td>
        </tr>
      `;
      return;
    }

    data.forEach(item => {
      const row = document.createElement('tr');
      row.className = 'hover:bg-yellow-50';
      row.innerHTML = `
        <td class="py-2 px-4 border">${item.Empl_id}</td>
        <td class="py-2 px-4 border">${item.type}</td>
        <td class="py-2 px-4 border">₦${Number(item.amount_payable || 0).toLocaleString()}</td>
        <td class="py-2 px-4 border">₦${Number(item.amount_to_date || 0).toLocaleString()}</td>
        <td class="py-2 px-4 border">${resolveName(item.indicator, 'payindicator')}</td>
        <td class="py-2 px-4 border">${item.months_remaining || '-'}</td>
        <td class="py-2 px-4 border">
          <button class="view-btn text-blue-600 hover:underline" 
          data-item='${JSON.stringify(item)}'>
            View
          </button> |
          <button onclick="editRow('${escapeQuotes(item.Empl_id)}', '${escapeQuotes(item.type)}')" class="text-green-600 hover:underline">Edit</button> |
          <button onclick="deleteRow('${escapeQuotes(item.Empl_id)}', '${escapeQuotes(item.type)}')" class="text-red-600 hover:underline">Delete</button>

        </td>
      `;
      tableBody.appendChild(row);
    });

    // Add event listeners to view buttons
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const itemData = JSON.parse(e.target.getAttribute('data-item'));
        showViewModal(itemData);
      });
    });
  }

  function escapeQuotes(str) {
    if (!str) return '';
    return String(str).replace(/'/g, "\\'").replace(/"/g, '\\"');
  }

  function renderEmployeeDropdown(employees) {
    employeeDropdownItems.innerHTML = '';
    
    employees.forEach(emp => {
      const div = document.createElement('div');
      div.className = 'dropdown-item px-3 py-2 hover:bg-green-50 cursor-pointer border-b border-gray-100';
      div.setAttribute('data-value', emp.Empl_ID);
      div.innerHTML = `
        <span class="font-semibold text-green-600">${emp.Empl_ID}</span> - ${emp.Surname} ${emp.OtherName}
      `;
      
      div.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        const text = this.textContent.trim();
        
        searchInput.value = text;
        hiddenInput.value = value;
        dropdownList.classList.add('hidden');
      });
      
      employeeDropdownItems.appendChild(div);
    });
  }

  function toggleForm() {
    formWrapper.classList.toggle("hidden");
  }

  function clearForm() {
    form.reset();
    hiddenInput.value = '';
    searchInput.value = '';
    isEditing = false;
    currentEditEmplId = null;
    currentEditType = null;
    formTitle.textContent = "Add New Payment/Deduction";
    saveBtn.textContent = "Save";
  }

  function showSuccessModal(message, isError = false) {
    successMessage.textContent = "Processing...";
    loadingSpinner.classList.remove("hidden");
    successTick.classList.add("hidden");
    errorIcon.classList.add("hidden");
    successModal.classList.remove("hidden");

    setTimeout(() => {
      loadingSpinner.classList.add("hidden");
      
      if (isError) {
        errorIcon.classList.remove("hidden");
      } else {
        successTick.classList.remove("hidden");
      }
      
      successMessage.textContent = message;
      
      setTimeout(() => {
        successModal.classList.add("hidden");
      }, 2000);
    }, 1000);
  }

  function showError(message) {
    showSuccessModal(message, true);
  }

  function savePayDed(e) {
    e.preventDefault();

    const payloadData = {
      Empl_id: hiddenInput.value.trim(),
      type: document.getElementById("type").value,
      mak1: document.getElementById("mak1").value,
      amtp: document.getElementById("amtp").value,
      mak2: document.getElementById("mak2").value,
      amttd: document.getElementById("amttd").value || 0,
      payind: document.getElementById("payind").value,
      nomth: document.getElementById("nomth").value,
    };

    const requiredFields = ["Empl_id", "type", "payind", "amtp"]

    let missingFields = requiredFields.filter(field => !payloadData[field] && payloadData[field] !== 0);

    if (missingFields.length > 0) {
      showError(`Please fill in all required fields: ${missingFields.join(', ')}`);
      return;    
    }

    console.log('Form data being sent:', payloadData);

    if (isEditing) {
      updateDeduction(currentEditEmplId, currentEditType, payloadData);
    } else {
      createDeduction(payloadData);
    }
  }

  function updatePaginationUI() {
    currentPageSpan.textContent = currentPage;
    totalPagesSpan.textContent = totalPages;
    
    const start = (currentPage - 1) * recordsPerPage + 1;
    const end = Math.min(start + recordsPerPage - 1, totalRecords);
    
    startRecordSpan.textContent = totalRecords === 0 ? 0 : start;
    endRecordSpan.textContent = end;
    totalRecordsSpan.textContent = totalRecords;

    prevPageBtn.disabled = currentPage <= 1;
    nextPageBtn.disabled = currentPage >= totalPages;

    // Show/hide clear button based on search query
    if (currentSearchQuery) {
      clearSearchBtn.classList.remove('hidden');
    } else {
      clearSearchBtn.classList.add('hidden');
    }
  }

  function performSearch() {
    currentPage = 1; // Reset to first page when searching
    fetchAllDeductions();
  }

  function clearSearch() {
    currentSearchQuery = '';
    tableSearchInput.value = '';
    clearSearchBtn.classList.add('hidden');
    currentPage = 1;
    fetchAllDeductions();
  }


  // GLOBAL FUNCTIONS FOR ONCLICK HANDLERS

  window.editRow = function(emplId, type) {
    loadDeductionForEdit(emplId, type);
  };

  window.deleteRow = function(emplId, type) {
    rowToDelete = { emplId, type };
    confirmModal.classList.remove("hidden");
  };

  // DROPDOWN FUNCTIONALITY (for employee selection in form)

  searchInput.addEventListener('focus', () => {
    dropdownList.classList.remove('hidden');
  });

  searchInput.addEventListener('input', function() {
    const searchText = this.value.toLowerCase();
    const items = employeeDropdownItems.querySelectorAll('.dropdown-item');
    
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      const shouldShow = text.includes(searchText);
      item.style.display = shouldShow ? 'block' : 'none';
    });
    
    dropdownList.classList.remove('hidden');
  });

  document.addEventListener('click', function(e) {
    if (!searchInput.contains(e.target) && !dropdownList.contains(e.target)) {
      dropdownList.classList.add('hidden');
    }
  });

  searchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      dropdownList.classList.add('hidden');
      this.blur();
    }
  });

  // EVENT LISTENERS

  createBtn.addEventListener("click", () => {
    clearForm();
    toggleForm();
  });

  cancelBtn.addEventListener("click", () => {
    clearForm();
    toggleForm();
  });

  form.addEventListener("submit", savePayDed);

  cancelDelete.addEventListener("click", () => {
    confirmModal.classList.add("hidden");
    rowToDelete = null;
  });

  confirmDelete.addEventListener("click", () => {
    if (rowToDelete) {
      deleteDeduction(rowToDelete.emplId, rowToDelete.type);
    }
    confirmModal.classList.add("hidden");
    rowToDelete = null;
  });

  confirmModal.addEventListener("click", (e) => {
    if (e.target === confirmModal) {
      confirmModal.classList.add("hidden");
      rowToDelete = null;
    }
  });

  successModal.addEventListener("click", (e) => {
    if (e.target === successModal) {
      successModal.classList.add("hidden");
    }
  });

  prevPageBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      fetchAllDeductions();
    }
  });

  nextPageBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      fetchAllDeductions();
    }
  });

  recordsPerPageSelect.addEventListener('change', (e) => {
    recordsPerPage = parseInt(e.target.value);
    currentPage = 1;
    fetchAllDeductions();
  });

  closeViewBtn.addEventListener("click", () => {
    viewModal.classList.add("hidden");
  });

  closeViewBtnBottom.addEventListener("click", () => {
    viewModal.classList.add("hidden");
  });

  // TABLE SEARCH FUNCTIONALITY
  let searchTimeout;
  tableSearchInput.addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    const query = e.target.value.trim();
    
    // Debounce search by 500ms
    searchTimeout = setTimeout(() => {
      currentSearchQuery = query;
      performSearch();
    }, 500);
  });

  // Clear search button
  clearSearchBtn.addEventListener('click', clearSearch);

  // Allow Enter key to trigger immediate search
  tableSearchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      clearTimeout(searchTimeout);
      currentSearchQuery = e.target.value.trim();
      performSearch();
    }
  });
